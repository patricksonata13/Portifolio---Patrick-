<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDD 3001 | Roteiro Interativo</title>
    <style>
        :root {
            --neon-green: #00ff41;
            --neon-red: #ff003c;
            --cyber-bg: #050505;
            --panel-bg: rgba(20, 20, 20, 0.9);
        }

        body {
            background-color: var(--cyber-bg);
            color: var(--neon-green);
            font-family: 'Courier New', monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* TELA DE JOGO */
        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }

        /* DISPLAY DE IMAGEM (A MOTO) */
        #visual-display {
            flex: 2;
            border: 2px solid var(--neon-green);
            background: #111;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        /* HUD DE TEXTO */
        #narrative-panel {
            flex: 1;
            background: var(--panel-bg);
            border: 1px solid var(--neon-green);
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        /* BOTÕES DE ESCOLHA */
        #choices-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .choice-btn {
            background: transparent;
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        .choice-btn:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 10px var(--neon-green);
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 65, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 4s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
    <link rel="stylesheet" href="assets/css/style.css"></head>
<body>
    <div class="scanline"></div>
    
    <div id="game-container">
        <div id="visual-display">
            <div id="placeholder-text">[ SISTEMA DE VISÃO NEURAL: OFF ]</div>
            </div>

        <div id="narrative-panel">
            <div id="text-display">Iniciando sistema...</div>
            <div id="choices-container">
                </div>
        </div>
    </div>

    <script src="assets/js/engine.js"></script>
</body>
</html>
