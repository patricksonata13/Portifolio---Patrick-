<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick Sonata | Roteirista & Ator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .hero-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0 20px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            filter: grayscale(100%);
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 40px;
            transition: filter 0.5s ease;
        }
        
        .profile-pic:hover { filter: grayscale(0%); }

        .bio-content {
            max-width: 700px;
            text-align: center;
        }

        .bio-content h2 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: var(--apple-gray);
            margin-bottom: 10px;
        }

        .bio-content h1 {
            font-size: 3.5rem;
            margin: 0 0 30px 0;
            color: var(--apple-white);
        }

        .bio-text {
            font-size: 1.15rem;
            line-height: 1.6;
            color: #a1a1a6;
            font-weight: 400;
            margin-bottom: 50px;
        }

        .nav-minimal {
            display: flex;
            gap: 40px;
        }

        .nav-minimal a {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--apple-gray);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding-bottom: 5px;
            border-bottom: 1px solid transparent;
        }

        .nav-minimal a:hover {
            color: var(--apple-white);
            border-bottom: 1px solid var(--apple-white);
        }

        @media (max-width: 600px) {
            .bio-content h1 { font-size: 2.5rem; }
            .nav-minimal { gap: 20px; flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <img src="assets/images/perfil.jpg" alt="Patrick Sonata" class="profile-pic">
        <div class="bio-content">
            <h2>Escritor • Ator • Criador</h2>
            <h1>Patrick Sonata</h1>
            <p class="bio-text">
                Carioca da Cidade de Deus, roteirista do <strong>Zorra</strong> e da série <strong>Pablo & Luisão</strong> (Globoplay/Globo). 
                Minha narrativa transita entre o humor ácido e o realismo periférico, lapidada por 20 anos de palco e coletividade.
            </p>
            <nav class="nav-minimal">
                <a href="projetos/trabalhos/index.html">Trabalhos</a>
                <a href="projetos/patika/index.html">Patika</a>
                <a href="projetos/aulas/index.html">Aulas</a>
            </nav>
        </div>
    </div>
</body>
</html>
