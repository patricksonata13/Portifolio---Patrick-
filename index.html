<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick Sonata | Roteirista</title>
    <style>
        body { background-color: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* 3 Abas Superior Direita */
        .nav-top-right { position: absolute; top: 30px; right: 40px; display: flex; gap: 25px; }
        .nav-top-right button { background: none; border: none; color: #888; cursor: pointer; font-size: 14px; letter-spacing: 1px; transition: 0.3s; }
        .nav-top-right button:hover { color: #fff; }

        /* Centro: Foto e Título */
        .main-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .profile-img { width: 180px; height: 180px; border-radius: 50%; object-fit: cover; border: 1px solid #333; margin-bottom: 20px; }
        h1 { font-weight: 200; letter-spacing: 4px; font-size: 28px; margin-bottom: 30px; }

        /* 3 Abas Abaixo da Foto */
        .nav-bottom-center { display: flex; gap: 30px; }
        .nav-bottom-center button { background: none; border: 1px solid #333; color: #fff; padding: 10px 30px; cursor: pointer; font-size: 12px; letter-spacing: 2px; transition: 0.3s; }
        .nav-bottom-center button:hover { background: #fff; color: #000; }

        /* Painel Lateral HBO Style */
        .side-panel { position: fixed; right: -50%; top: 0; width: 40%; height: 100%; background: #111; border-left: 1px solid #222; transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1); padding: 60px; box-sizing: border-box; z-index: 100; }
        .side-panel.active { right: 0; }
        .close-btn { position: absolute; top: 30px; left: 30px; cursor: pointer; font-size: 12px; color: #555; }
        
        .content-title { font-size: 32px; font-weight: 200; margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 20px; }
        .content-text { font-size: 16px; line-height: 1.8; color: #aaa; }
    </style>
</head>
<body>

    <nav class="nav-top-right">
        <button onclick="openTab('cdd')">CDD 3001</button>
        <button onclick="openTab('patika')">PATIKA</button>
        <button onclick="openTab('aulas')">AULAS</button>
    </nav>

    <div class="main-container">
        <img src="assets/images/fotodeperfil.jpg" alt="Patrick Sonata" class="profile-img">
        <h1>PATRICK SONATA</h1>
        <div class="nav-bottom-center">
            <button onclick="openTab('sobre')">SOBRE</button>
            <button onclick="openTab('perfil')">PERFIL</button>
            <button onclick="openTab('trabalho')">TRABALHO</button>
        </div>
    </div>

    <div id="side-panel" class="side-panel">
        <div class="close-btn" onclick="closeTab()">FECHAR [X]</div>
        <div id="panel-body">
            <h2 id="tab-title" class="content-title"></h2>
            <div id="tab-text" class="content-text"></div>
        </div>
    </div>

    <script src="assets/js/database.js"></script>
    <script>
        function openTab(id) {
            const data = window.db[id] || { title: id.toUpperCase(), text: "Conteúdo em desenvolvimento..." };
            document.getElementById('tab-title').innerText = data.title;
            document.getElementById('tab-text').innerHTML = data.text;
            document.getElementById('side-panel').classList.add('active');
        }
        function closeTab() {
            document.getElementById('side-panel').classList.remove('active');
        }
    </script>
</body>
</html>
