<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDD 3001 ‚Ä¢ Invent√°rio</title>
    <link rel="stylesheet" href="/cdd/assets/css/global.css">
    <style>
        .inventario-container {
            max-width: 800px;
            margin: 40px auto;
        }
        
        .item-memoria {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .item-memoria:hover {
            border-color: var(--accent-primary);
            transform: translateX(10px);
        }
        
        .item-icone {
            font-size: 24px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-nome {
            color: var(--accent-primary);
            font-weight: bold;
        }
        
        .item-desc {
            color: var(--text-tertiary);
            font-size: 12px;
            margin-top: 5px;
        }
        
        .item-raridade {
            font-size: 10px;
            padding: 2px 6px;
            background: var(--bg-secondary);
            color: var(--accent-secondary);
            border: 1px solid var(--border-color);
        }
        
        .categorias {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .categoria {
            padding: 8px 15px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            font-size: 12px;
        }
        
        .categoria.ativa {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-path">~/cdd-3001/inventario</span>
            <span class="terminal-status">MEM√ìRIAS COLETADAS</span>
        </div>

        <h1 class="text-glow">INVENT√ÅRIO</h1>
        
        <div class="nav-bar">
            <a href="/cdd/">‚Üê VOLTAR</a>
            <a href="#" class="active">ITENS</a>
            <a href="#">MEM√ìRIAS</a>
            <a href="#">CHAVES</a>
        </div>

        <div class="inventario-container">
            <div class="categorias">
                <div class="categoria ativa" onclick="filtrar('todos')">TODOS</div>
                <div class="categoria" onclick="filtrar('historia')">üìú HIST√ìRIA</div>
                <div class="categoria" onclick="filtrar('video')">üé¨ V√çDEO</div>
                <div class="categoria" onclick="filtrar('audio')">üéµ √ÅUDIO</div>
                <div class="categoria" onclick="filtrar('arte')">üé® ARTE</div>
            </div>

            <div id="lista-itens">
                <!-- Itens ser√£o inseridos via JS -->
            </div>
        </div>
    </div>

    <script>
        const itens = [
            {
                id: 1,
                nome: "Fragmento da Origem",
                desc: "Mem√≥ria da cria√ß√£o do CDD 3001. Data: 2047.",
                tipo: "historia",
                icone: "üìú",
                raridade: "raro"
            },
            {
                id: 2,
                nome: "Teaser Original",
                desc: "Primeiro v√≠deo conceito do projeto.",
                tipo: "video",
                icone: "üé¨",
                raridade: "comum"
            },
            {
                id: 3,
                nome: "Trilha Perdida",
                desc: "Faixa de √°udio n√£o utilizada na vers√£o final.",
                tipo: "audio",
                icone: "üéµ",
                raridade: "epico"
            },
            {
                id: 4,
                nome: "Concept Art - Corredor",
                desc: "Esbo√ßo original do personagem principal.",
                tipo: "arte",
                icone: "üé®",
                raridade: "raro"
            },
            {
                id: 5,
                nome: "Di√°rio do Arquiteto",
                desc: "Anota√ß√µes do criador sobre o universo.",
                tipo: "historia",
                icone: "üìì",
                raridade: "lendario"
            }
        ];

        function renderizarItens(filtro = 'todos') {
            const lista = document.getElementById('lista-itens');
            const itensFiltrados = filtro === 'todos' 
                ? itens 
                : itens.filter(item => item.tipo === filtro);
            
            lista.innerHTML = itensFiltrados.map(item => `
                <div class="item-memoria" onclick="inspecionarItem(${item.id})">
                    <div class="item-icone">${item.icone}</div>
                    <div class="item-info">
                        <div class="item-nome">${item.nome}</div>
                        <div class="item-desc">${item.desc}</div>
                    </div>
                    <div class="item-raridade">${item.raridade}</div>
                </div>
            `).join('');
        }

        function filtrar(categoria) {
            document.querySelectorAll('.categoria').forEach(c => {
                c.classList.remove('ativa');
            });
            event.target.classList.add('ativa');
            renderizarItens(categoria);
        }

        function inspecionarItem(id) {
            alert(`Inspecionando item #${id} - Em breve: lore completa!`);
        }

        renderizarItens();
    </script>
</body>
</html>
