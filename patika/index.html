<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>PATIKA - Plataforma de Roteiro</title>
    
    <!-- Anti-cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <style>
        /* ===== VARI√ÅVEIS ===== */
        :root {
            --verde: #00A86B;
            --verde-escuro: #00875A;
            --verde-claro: #e8f5e9;
            --areia: #f8f9fa;
            --areia-escura: #e9ecef;
            --cinza: #6c757d;
            --cinza-claro: #dee2e6;
            --branco: #ffffff;
            --texto: #2f2f2f;
            
            /* Cores da aba Copy */
            --copy-verde: #00A86B;
            --copy-verde-claro: #e8f5e9;
            --copy-areia: #d4b68a;
            --copy-fundo: #00A86B;
            
            /* Espa√ßamentos ajustados */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 20px;
            
            /* Sombras */
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.02);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.05);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.1);
            
            /* Bordas */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: var(--areia);
            color: var(--texto);
            height: 100vh;
            overflow: hidden;
            line-height: 1.6;
        }

        /* ===== LAYOUT PRINCIPAL ===== */
        .patika-web {
            display: grid;
            grid-template-columns: 180px 1fr 240px;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
        }

        /* ===== TOPO ===== */
        .topo {
            grid-column: 1 / -1;
            background: var(--branco);
            border-bottom: 2px solid var(--verde);
            display: flex;
            align-items: center;
            padding: 0 var(--spacing-md);
            box-shadow: var(--shadow-sm);
            min-height: 48px;
        }

        .logo-patika {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--verde);
            letter-spacing: 1px;
            margin-right: var(--spacing-lg);
        }

        .tabs-container {
            display: flex;
            height: 100%;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .tabs-container::-webkit-scrollbar {
            display: none;
        }

        .aba {
            padding: 0 var(--spacing-md);
            height: 100%;
            display: flex;
            align-items: center;
            cursor: pointer;
            color: var(--cinza);
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .aba:hover {
            color: var(--verde);
            background: var(--verde-claro);
        }

        .aba.ativa {
            color: var(--verde);
            border-bottom-color: var(--verde);
        }

        /* Aba Copy com filtro de barro */
        .aba-copy {
            position: relative;
            overflow: hidden;
            background: var(--copy-fundo);
            color: white;
        }

        .aba-copy.ativa {
            background: var(--copy-fundo);
            color: white;
            border-bottom-color: white;
        }

        .aba-copy .filtro-barro {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(45deg, transparent 45%, var(--copy-areia) 45%, var(--copy-areia) 55%, transparent 55%),
                linear-gradient(-45deg, transparent 45%, var(--copy-areia) 45%, var(--copy-areia) 55%, transparent 55%);
            background-size: 20px 20px;
            opacity: 0.2;
            pointer-events: none;
        }

        .aba-copy span {
            position: relative;
            z-index: 2;
        }

        .projeto-status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            font-size: 0.85rem;
        }

        #projeto-nome {
            background: var(--areia);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: 30px;
            color: var(--texto);
        }

        .status-indicator {
            color: var(--verde);
        }

        /* ===== MENU LATERAL ===== */
        .menu {
            background: var(--branco);
            border-right: 1px solid var(--areia-escura);
            padding: var(--spacing-md) 0;
            overflow-y: auto;
            width: 180px;
        }

        .menu-section {
            margin-bottom: var(--spacing-lg);
        }

        .menu-title {
            padding: 0 var(--spacing-md);
            margin-bottom: var(--spacing-xs);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--cinza);
            font-weight: 600;
        }

        .menu-item {
            padding: var(--spacing-xs) var(--spacing-md);
            cursor: pointer;
            color: var(--texto);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .menu-item:hover {
            background: var(--verde-claro);
            color: var(--verde);
        }

        .menu-item.ativo {
            background: var(--verde);
            color: white;
            border-left-color: white;
        }

        /* ===== √ÅREA CENTRAL ===== */
        .central {
            background: var(--branco);
            margin: var(--spacing-sm);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            overflow-y: auto;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-sm);
        }

        .content-header h2 {
            color: var(--verde);
            font-weight: 400;
            font-size: 1.4rem;
        }

        /* ===== PAINEL DIREITO ===== */
        .painel {
            background: var(--branco);
            border-left: 1px solid var(--areia-escura);
            padding: var(--spacing-md);
            overflow-y: auto;
            width: 240px;
        }

        .painel h3 {
            color: var(--verde);
            font-size: 0.85rem;
            margin: var(--spacing-md) 0 var(--spacing-xs);
            padding-bottom: var(--spacing-xs);
            border-bottom: 2px solid var(--verde);
        }

        .painel h3:first-child {
            margin-top: 0;
        }

        /* ===== RODAP√â ===== */
        .rodape {
            grid-column: 1 / -1;
            background: var(--branco);
            border-top: 1px solid var(--areia-escura);
            padding: var(--spacing-xs) var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--cinza);
            min-height: 36px;
        }

        .contador-rodape {
            color: var(--verde);
            font-weight: 600;
        }

        /* ===== BOT√ïES ===== */
        .btn {
            padding: var(--spacing-xs) var(--spacing-sm);
            border: 1px solid var(--areia-escura);
            border-radius: var(--radius-sm);
            background: var(--branco);
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
            color: var(--texto);
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .btn:hover {
            background: var(--verde);
            color: white;
            border-color: var(--verde);
        }

        .btn-verde {
            background: var(--verde);
            color: white;
            border: none;
        }

        .toolbar {
            display: flex;
            gap: var(--spacing-xs);
            flex-wrap: wrap;
            padding: var(--spacing-xs);
            background: var(--areia);
            border-radius: var(--radius-sm);
            margin: var(--spacing-sm) 0;
        }

        /* ===== EDITOR DE ROTEIRO ===== */
        .roteiro-editor {
            min-height: 400px;
            padding: var(--spacing-md);
            border: 2px dashed var(--areia-escura);
            border-radius: var(--radius-md);
            font-family: 'Courier New', monospace;
            line-height: 1.8;
            font-size: 0.9rem;
            outline: none;
            background: var(--areia);
            margin-top: var(--spacing-sm);
        }

        .roteiro-editor:focus {
            border-color: var(--verde);
            background: var(--branco);
        }

        .patika-cena {
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 24px;
            color: var(--verde);
        }

        .patika-personagem {
            margin-left: 200px;
            font-weight: bold;
        }

        .patika-dialogo {
            margin-left: 140px;
            margin-right: 140px;
        }

        .patika-acao {
            margin-left: 0;
        }

        /* ===== LISTA DE CENAS ===== */
        .cena-item {
            padding: var(--spacing-xs);
            margin: var(--spacing-xs) 0;
            background: var(--areia);
            border-radius: var(--radius-sm);
            cursor: pointer;
            border-left: 3px solid var(--verde);
            transition: all 0.2s;
            font-size: 0.8rem;
        }

        .cena-item:hover {
            background: var(--verde-claro);
            transform: translateX(3px);
        }

        /* ===== NOTIFICA√á√ÉO ===== */
        .notificacao {
            position: fixed;
            top: var(--spacing-md);
            right: var(--spacing-md);
            background: var(--verde);
            color: white;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 30px;
            box-shadow: var(--shadow-md);
            z-index: 10000;
            animation: slideIn 0.3s ease;
            font-size: 0.85rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* ===== MODAL ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        /* ===== ABA COPY ESTILOS ===== */
        .copy-container {
            background: var(--copy-fundo);
            border-radius: var(--radius-lg);
            padding: 24px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .copy-filtro-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(45deg, transparent 45%, rgba(212,182,138,0.1) 45%, rgba(212,182,138,0.1) 55%, transparent 55%),
                linear-gradient(-45deg, transparent 45%, rgba(212,182,138,0.1) 45%, rgba(212,182,138,0.1) 55%, transparent 55%);
            background-size: 30px 30px;
            pointer-events: none;
        }

        .copy-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .copy-tabs {
            display: flex;
            gap: 2px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 4px;
        }

        .copy-tab {
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 14px;
        }

        .copy-tab:hover {
            background: rgba(255,255,255,0.2);
        }

        .copy-tab.active {
            background: white;
            color: var(--copy-fundo);
            font-weight: 500;
        }

        .copy-pastas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
            position: relative;
            z-index: 2;
        }

        .copy-pasta-card {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .copy-pasta-card:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-3px);
            border-color: rgba(255,255,255,0.3);
        }

        .copy-pasta-icon {
            font-size: 32px;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .copy-pasta-nome {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .copy-pasta-count {
            font-size: 12px;
            opacity: 0.7;
        }

        .copy-docs-list {
            margin: 20px 0;
            position: relative;
            z-index: 2;
        }

        .copy-doc-item {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .copy-doc-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
            border-color: rgba(255,255,255,0.3);
        }

        .copy-doc-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .copy-doc-info {
            flex: 1;
        }

        .copy-doc-titulo {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .copy-doc-meta {
            font-size: 12px;
            opacity: 0.7;
            display: flex;
            gap: 8px;
        }

        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 768px) {
            .patika-web {
                display: block;
                height: auto;
                min-height: 100vh;
            }
            
            .topo {
                position: sticky;
                top: 0;
                z-index: 100;
                min-height: 44px;
            }
            
            .menu, .painel {
                display: none;
            }
            
            .central {
                margin: var(--spacing-xs);
                padding: var(--spacing-sm);
            }
            
            .tabs-container {
                overflow-x: auto;
            }
            
            .aba {
                padding: 0 var(--spacing-sm);
                font-size: 0.8rem;
            }
            
            .patika-personagem {
                margin-left: 100px !important;
            }
            
            .patika-dialogo {
                margin-left: 60px !important;
                margin-right: 30px !important;
            }
        }
    </style>
</head>
<body>
    <div class="patika-web" id="patika-app">
        <!-- TOPO -->
        <header class="topo">
            <div class="logo-patika">PATIKA</div>
            <nav class="tabs-container" id="tabs-principais">
                <!-- Abas sem emojis -->
                <div class="aba ativa" data-tab="roteiro">ROTEIRO</div>
                <div class="aba" data-tab="sinopse">SINOPSE</div>
                <div class="aba" data-tab="argumento">ARGUMENTO</div>
                <div class="aba" data-tab="escaleta">ESCALETA</div>
                <div class="aba" data-tab="personagens">PERSONAGENS</div>
                <div class="aba aba-copy" data-tab="copy">
                    <div class="filtro-barro"></div>
                    <span>COPY</span>
                </div>
                <div class="aba" data-tab="dindo">DINDO</div>
            </nav>
            <div class="projeto-status">
                <span id="projeto-nome">projeto_sem_t√≠tulo</span>
                <span class="status-indicator" id="status-indicator">‚óè pronto</span>
            </div>
        </header>

        <!-- MENU LATERAL -->
        <aside class="menu" id="menu-lateral">
            <div class="menu-section">
                <div class="menu-title">FERRAMENTAS</div>
                <div class="menu-item ativo" data-tool="roteiro">Editor</div>
                <div class="menu-item" data-tool="sinopse">Sinopse</div>
                <div class="menu-item" data-tool="argumento">Argumento</div>
                <div class="menu-item" data-tool="escaleta">Escaleta</div>
                <div class="menu-item" data-tool="personagens">Personagens</div>
                <div class="menu-item" data-tool="copy">Copy</div>
                <div class="menu-item" data-tool="dindo">Dindo</div>
            </div>
            <div class="menu-section">
                <div class="menu-title">MODOS</div>
                <div class="menu-item" onclick="ativarModoFoco()">Foco</div>
                <div class="menu-item" onclick="alternarTema()">Tema</div>
            </div>
        </aside>

        <!-- √ÅREA CENTRAL -->
        <main class="central" id="area-central">
            <div class="content-header">
                <h2 id="titulo-central">Editor de Roteiro</h2>
                <div id="acoes-central"></div>
            </div>
            <div id="conteudo-central">
                <!-- Carregado via JS -->
            </div>
        </main>

        <!-- PAINEL DIREITO -->
        <aside class="painel" id="painel-direito">
            <h3>INFO</h3>
            <div id="conteudo-painel"></div>
        </aside>

        <!-- RODAP√â -->
        <footer class="rodape">
            <span>¬© PATIKA</span>
            <span class="contador-rodape" id="contador-rodape">0 palavras</span>
            <span id="status-auto-save">Auto-save</span>
        </footer>
    </div>

    <script>
        // ===== VARI√ÅVEIS GLOBAIS =====
        let abaAtual = 'roteiro';
        let versoes = JSON.parse(localStorage.getItem('patika_versoes') || '[]');
        
        // Dados da Copy
        let copyDocs = JSON.parse(localStorage.getItem('patika_copy_docs') || '[]');
        let copyPastas = JSON.parse(localStorage.getItem('patika_copy_pastas') || '[]');
        let copyTags = JSON.parse(localStorage.getItem('patika_copy_tags') || '[]');
        let copyVersoes = JSON.parse(localStorage.getItem('patika_copy_versoes') || '[]');
        let copyDocAtual = null;
        let copyPastaAtual = null;

        // Pastas padr√£o da Copy
        if (copyPastas.length === 0) {
            copyPastas = [
                { id: 1, nome: 'Briefings', icon: 'üìã', count: 0 },
                { id: 2, nome: 'Roteiros', icon: 'üìÑ', count: 0 },
                { id: 3, nome: 'Clipes', icon: 'üé¨', count: 0 },
                { id: 4, nome: 'Pitches', icon: 'üìé', count: 0 }
            ];
            localStorage.setItem('patika_copy_pastas', JSON.stringify(copyPastas));
        }

        // Documentos exemplo
        if (copyDocs.length === 0) {
            copyDocs = [
                { id: 1, titulo: 'Briefing Cliente XYZ', cliente: 'Empresa A', tipo: 'briefing', pasta: 1, data: new Date().toISOString(), icon: 'üìã', conteudo: 'Briefing completo...' },
                { id: 2, titulo: 'Roteiro Comercial', cliente: 'Produto B', tipo: 'roteiro', pasta: 2, data: new Date().toISOString(), icon: 'üìÑ', conteudo: 'Roteiro comercial...' }
            ];
            localStorage.setItem('patika_copy_docs', JSON.stringify(copyDocs));
        }

        // ===== SISTEMA DE ABAS =====
        function mudarAba(aba) {
            abaAtual = aba;
            
            document.querySelectorAll('.aba').forEach(tab => {
                tab.classList.remove('ativa');
                if (tab.dataset.tab === aba) tab.classList.add('ativa');
            });
            
            document.querySelectorAll('.menu-item[data-tool]').forEach(item => {
                item.classList.remove('ativo');
                if (item.dataset.tool === aba) item.classList.add('ativo');
            });
            
            carregarAba(aba);
        }

        function carregarAba(aba) {
            const titulo = document.getElementById('titulo-central');
            const conteudo = document.getElementById('conteudo-central');
            const acoes = document.getElementById('acoes-central');
            const painel = document.getElementById('conteudo-painel');
            
            switch(aba) {
                case 'roteiro':
                    titulo.innerHTML = 'Editor de Roteiro';
                    acoes.innerHTML = `<button class="btn" onclick="salvarVersao()">Salvar</button>`;
                    conteudo.innerHTML = `
                        <div class="toolbar">
                            <button class="btn" onclick="inserirElemento('cena')">Cena</button>
                            <button class="btn" onclick="inserirElemento('personagem')">Personagem</button>
                            <button class="btn" onclick="inserirElemento('dialogo')">Di√°logo</button>
                            <button class="btn" onclick="inserirElemento('acao')">A√ß√£o</button>
                        </div>
                        <div id="roteiro-editor" class="roteiro-editor" contenteditable="true">
                            <div class="patika-cena">1. INT. PATIKA - DIA</div>
                            <div class="patika-acao">Editor principal.</div>
                            <div class="patika-personagem">PATIKA</div>
                            <div class="patika-dialogo">Bem-vindo!</div>
                        </div>
                    `;
                    painel.innerHTML = `
                        <h3>CENAS</h3>
                        <div class="cena-item">1. INT. PATIKA - DIA</div>
                        <h3>STATS</h3>
                        <p>Palavras: <span id="stat-palavras">8</span></p>
                    `;
                    
                    document.getElementById('roteiro-editor').addEventListener('input', atualizarContador);
                    atualizarContador();
                    break;
                    
                case 'copy':
                    titulo.innerHTML = 'Copy';
                    acoes.innerHTML = `
                        <button class="btn" onclick="criarDocumentoCopy()">Novo</button>
                        <button class="btn" onclick="criarPastaCopy()">Pasta</button>
                    `;
                    conteudo.innerHTML = `
                        <div class="copy-container">
                            <div class="copy-header">
                                <div class="copy-tabs">
                                    <div class="copy-tab active" onclick="copyMudarTab('pastas', this)">Pastas</div>
                                    <div class="copy-tab" onclick="copyMudarTab('documentos', this)">Documentos</div>
                                    <div class="copy-tab" onclick="copyMudarTab('templates', this)">Templates</div>
                                </div>
                            </div>
                            <div id="copy-conteudo">
                                ${gerarPastasCopy()}
                            </div>
                            <div class="copy-filtro-bg"></div>
                        </div>
                    `;
                    painel.innerHTML = `
                        <h3>ESTAT√çSTICAS</h3>
                        <p>Documentos: ${copyDocs.length}</p>
                        <p>Pastas: ${copyPastas.length}</p>
                        <p>Tags: ${copyTags.length}</p>
                    `;
                    break;
                    
                default:
                    titulo.innerHTML = aba;
                    conteudo.innerHTML = `<textarea style="width:100%; min-height:400px; padding:10px; border:1px solid #ddd;"></textarea>`;
            }
        }

        function gerarPastasCopy() {
            let html = '<div class="copy-pastas-grid">';
            
            copyPastas.forEach(pasta => {
                const count = copyDocs.filter(d => d.pasta === pasta.id).length;
                html += `
                    <div class="copy-pasta-card" onclick="selecionarPastaCopy(${pasta.id})">
                        <div class="copy-pasta-icon">${pasta.icon}</div>
                        <div class="copy-pasta-nome">${pasta.nome}</div>
                        <div class="copy-pasta-count">${count} docs</div>
                    </div>
                `;
            });
            
            html += `
                <div class="copy-pasta-card" onclick="criarPastaCopy()">
                    <div class="copy-pasta-icon">‚ûï</div>
                    <div class="copy-pasta-nome">Nova Pasta</div>
                </div>
            </div>`;
            
            return html;
        }

        function criarPastaCopy() {
            const nome = prompt('Nome da pasta:');
            if (!nome) return;
            
            copyPastas.push({
                id: Date.now(),
                nome: nome,
                icon: 'üìÅ'
            });
            
            localStorage.setItem('patika_copy_pastas', JSON.stringify(copyPastas));
            copyMudarTab('pastas', document.querySelector('.copy-tab.active'));
        }

        function selecionarPastaCopy(pastaId) {
            copyPastaAtual = pastaId;
            const pasta = copyPastas.find(p => p.id === pastaId);
            alert(`Pasta: ${pasta.nome}`);
        }

        function criarDocumentoCopy() {
            const titulo = prompt('T√≠tulo do documento:');
            if (!titulo) return;
            
            copyDocs.push({
                id: Date.now(),
                titulo: titulo,
                cliente: '',
                data: new Date().toISOString(),
                icon: 'üìÑ'
            });
            
            localStorage.setItem('patika_copy_docs', JSON.stringify(copyDocs));
            alert('Documento criado!');
        }

        function copyMudarTab(tab, element) {
            document.querySelectorAll('.copy-tab').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
        }

        function inserirElemento(tipo) {
            const editor = document.getElementById('roteiro-editor');
            if (!editor) return;
            
            const novaLinha = document.createElement('div');
            switch(tipo) {
                case 'cena':
                    novaLinha.className = 'patika-cena';
                    novaLinha.innerText = 'INT. LOCAL - DIA';
                    break;
                case 'personagem':
                    novaLinha.className = 'patika-personagem';
                    novaLinha.innerText = 'PERSONAGEM';
                    break;
                case 'dialogo':
                    novaLinha.className = 'patika-dialogo';
                    novaLinha.innerText = 'Digite o di√°logo...';
                    break;
                default:
                    novaLinha.className = 'patika-acao';
                    novaLinha.innerText = 'A√ß√£o...';
            }
            editor.appendChild(novaLinha);
            atualizarContador();
        }

        function atualizarContador() {
            const editor = document.getElementById('roteiro-editor');
            if (!editor) return;
            
            const texto = editor.innerText;
            const palavras = texto.trim().split(/\s+/).filter(Boolean).length;
            document.getElementById('contador-rodape').textContent = palavras + ' palavras';
            
            const statPalavras = document.getElementById('stat-palavras');
            if (statPalavras) statPalavras.textContent = palavras;
        }

        function salvarVersao() {
            const editor = document.getElementById('roteiro-editor');
            if (!editor) return;
            
            versoes.unshift({
                data: new Date().toLocaleString(),
                conteudo: editor.innerHTML,
                palavras: editor.innerText.trim().split(/\s+/).filter(Boolean).length
            });
            
            if (versoes.length > 20) versoes.pop();
            localStorage.setItem('patika_versoes', JSON.stringify(versoes));
            mostrarNotificacao('Vers√£o salva!');
        }

        function ativarModoFoco() {
            document.querySelector('.menu').style.display = 'none';
            document.querySelector('.painel').style.display = 'none';
            setTimeout(() => {
                document.querySelector('.menu').style.display = 'block';
                document.querySelector('.painel').style.display = 'block';
            }, 5000);
        }

        function alternarTema() {
            document.body.classList.toggle('dark-mode');
        }

        function mostrarNotificacao(msg) {
            const notif = document.createElement('div');
            notif.className = 'notificacao';
            notif.textContent = msg;
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 3000);
        }

        // ===== INICIALIZA√á√ÉO =====
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.aba').forEach(tab => {
                tab.addEventListener('click', () => mudarAba(tab.dataset.tab));
            });
            
            document.querySelectorAll('.menu-item[data-tool]').forEach(item => {
                item.addEventListener('click', () => mudarAba(item.dataset.tool));
            });
            
            mudarAba('roteiro');
            
            setInterval(() => {
                const editor = document.getElementById('roteiro-editor');
                if (editor) {
                    localStorage.setItem('patika_autosave', editor.innerHTML);
                }
            }, 30000);
            
            console.log('üöÄ PATIKA carregado com sucesso!');
        });
    </script>
</body>
</html>
