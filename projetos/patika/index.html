<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Patika - Professional Screenwriting Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');
        
        body { background: #1a1a1a; color: #fff; font-family: 'Courier Prime', monospace; margin: 0; }
        
        .toolbar { 
            background: #000; padding: 10px; display: flex; justify-content: center; 
            gap: 10px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333;
        }

        .paper {
            background: #fff; color: #000; width: 210mm; min-height: 297mm;
            margin: 40px auto; padding: 25mm 25mm 25mm 35mm;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); outline: none;
            font-size: 12pt; line-height: 1.2; white-space: pre-wrap;
        }

        button { 
            background: #222; color: #fff; border: 1px solid #444; 
            padding: 5px 15px; cursor: pointer; font-family: 'Courier Prime';
        }
        button:hover { background: #fff; color: #000; }

        @media print {
            .toolbar, .back-btn { display: none; }
            body { background: #fff; }
            .paper { margin: 0; box-shadow: none; border: none; }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button onclick="document.execCommand('bold')">B</button>
        <button onclick="printDoc()">EXPORTAR PDF / IMPRIMIR</button>
        <button onclick="saveLocal()" style="color: #00ff00;">SALVAR</button>
    </div>

    <a href="../../index.html" class="back-btn" style="position:fixed; left:20px; bottom:20px; color:#555; text-decoration:none;">‚Üê HUB</a>

    <div id="editor" class="paper" contenteditable="true">
INT. CIDADE DE DEUS - DIA

PATRICK (37) encara a tela do computador. Ele sorri enquanto finaliza o sistema.

PATRICK
Tudo conforme o planejado.
    </div>

    <script>
        function saveLocal() {
            localStorage.setItem('patika_script', document.getElementById('editor').innerHTML);
            alert("Roteiro salvo no navegador!");
        }
        function printDoc() { window.print(); }
        window.onload = () => {
            const saved = localStorage.getItem('patika_script');
            if(saved) document.getElementById('editor').innerHTML = saved;
        }
    </script>
</body>
</html>
