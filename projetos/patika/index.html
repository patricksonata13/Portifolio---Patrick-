<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATIKA | Workflow de Roteiro</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="css/patika-app.css">
</head>
<body class="patika-app">

    <nav class="app-header">
        <div class="app-container">
            <a href="../../index.html" class="back-btn">← Voltar</a>
            <div class="project-info">
                <span class="status-dot"></span>
                <strong>Projeto:</strong> <span id="project-name">Sem Título</span>
            </div>
            <div class="user-badge">Head: Patrick Sonata</div>
        </div>
    </nav>

    <main class="app-layout">
        <aside class="app-sidebar">
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <small>DESENVOLVIMENTO</small>
                    <a href="#" class="active">Bíblia da Série</a>
                    <a href="#">Arco da Temporada</a>
                </div>
                <div class="nav-section">
                    <small>SALA DE ROTEIRO</small>
                    <a href="#">Episódios / Escaletas</a>
                    <a href="#">Personagens</a>
                    <a href="#">Mapa de Conflitos</a>
                </div>
            </nav>
            <div class="sidebar-footer">
                <button class="btn-pitch">Exportar Deck de Pitch</button>
            </div>
        </aside>

        <section class="app-editor">
            <div class="editor-header">
                <h2>Bíblia da Série</h2>
                <p>Defina o universo e a espinha dorsal da sua narrativa.</p>
            </div>
            
            <div class="workflow-cards">
                <div class="card">
                    <label>Logline (O Coração da Ideia)</label>
                    <textarea placeholder="Em uma frase, do que se trata a história?"></textarea>
                </div>
                <div class="card">
                    <label>Tema Central</label>
                    <textarea placeholder="Sobre o que a série realmente fala (além da trama)?"></textarea>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
