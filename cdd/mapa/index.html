<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDD 3001 ‚Ä¢ Mapa</title>
    <link rel="stylesheet" href="/cdd/assets/css/global.css">
    <style>
        body { background: var(--bg-primary); color: var(--text-primary); font-family: 'Courier New', monospace; padding: 20px; }
        .terminal { max-width: 1000px; margin: 0 auto; background: rgba(10,12,14,0.98); border: 2px solid var(--accent-primary); }
        .terminal-header { background: var(--bg-secondary); padding: 10px; border-bottom: 1px solid var(--border-color); }
        h1 { color: var(--accent-primary); margin: 20px; }
        .nav-bar { margin: 20px; padding: 10px 0; border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); }
        .nav-bar a { color: var(--text-tertiary); text-decoration: none; margin-right: 20px; }
        
        .mapa-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 40px;
            background: var(--bg-tertiary);
            margin: 20px;
            position: relative;
        }
        
        .mapa-node {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            padding: 30px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mapa-node:hover {
            border-color: var(--accent-primary);
            transform: scale(1.05);
        }
        
        .mapa-node.visitado {
            border-color: var(--success);
        }
        
        .mapa-icone { font-size: 40px; margin-bottom: 10px; }
        .mapa-nome { color: var(--accent-primary); font-weight: bold; }
        
        .legenda {
            display: flex;
            gap: 30px;
            margin: 20px;
            padding: 20px;
            background: var(--bg-tertiary);
        }
        
        .legenda-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .legenda-cor {
            width: 20px;
            height: 20px;
            border: 2px solid;
        }
        .legenda-cor.visitado { border-color: var(--success); }
        .legenda-cor.nao-visitado { border-color: var(--border-color); }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-path">~/cdd-3001/mapa</span>
            <span class="terminal-status">UNIVERSO CDD 3001</span>
        </div>

        <h1 class="text-glow">üó∫Ô∏è MAPA DO UNIVERSO</h1>
        
        <div class="nav-bar">
            <a href="/cdd/">‚Üê TERMINAL</a>
            <a href="/cdd/perfil.html">PERFIL</a>
            <a href="/cdd/missoes/">MISS√ïES</a>
            <a href="#" class="active">MAPA</a>
        </div>

        <div class="mapa-grid">
            <div class="mapa-node" data-modulo="historia" onclick="viajar('historia')">
                <div class="mapa-icone">üìú</div>
                <div class="mapa-nome">HIST√ìRIA</div>
            </div>
            <div class="mapa-node" data-modulo="videos" onclick="viajar('videos')">
                <div class="mapa-icone">üé¨</div>
                <div class="mapa-nome">V√çDEOS</div>
            </div>
            <div class="mapa-node" data-modulo="game" onclick="viajar('game')">
                <div class="mapa-icone">üéÆ</div>
                <div class="mapa-nome">GAME</div>
            </div>
            <div class="mapa-node" data-modulo="roteiro" onclick="viajar('roteiro')">
                <div class="mapa-icone">üìù</div>
                <div class="mapa-nome">ROTEIRO</div>
            </div>
            <div class="mapa-node" data-modulo="arte" onclick="viajar('arte')">
                <div class="mapa-icone">üé®</div>
                <div class="mapa-nome">ARTE</div>
            </div>
            <div class="mapa-node" data-modulo="curiosidades" onclick="viajar('curiosidades')">
                <div class="mapa-icone">üîç</div>
                <div class="mapa-nome">CURIOSIDADES</div>
            </div>
            <div class="mapa-node" data-modulo="musica" onclick="viajar('musica')">
                <div class="mapa-icone">üéµ</div>
                <div class="mapa-nome">M√öSICA</div>
            </div>
            <div class="mapa-node" data-modulo="inventario" onclick="viajar('inventario')">
                <div class="mapa-icone">üéí</div>
                <div class="mapa-nome">INVENT√ÅRIO</div>
            </div>
            <div class="mapa-node" onclick="alert('üöß Em constru√ß√£o...')">
                <div class="mapa-icone">‚ùì</div>
                <div class="mapa-nome">???</div>
            </div>
        </div>

        <div class="legenda">
            <div class="legenda-item">
                <div class="legenda-cor visitado"></div>
                <span>Visitado</span>
            </div>
            <div class="legenda-item">
                <div class="legenda-cor nao-visitado"></div>
                <span>N√£o visitado</span>
            </div>
        </div>
    </div>

    <script src="/cdd/assets/js/rpg-system.js"></script>
    <script>
        function viajar(modulo) {
            rpg.abrirModulo(modulo);
        }
        
        // Marcar m√≥dulos visitados
        window.onload = function() {
            const visitas = rpg.jogador.visitas || [];
            document.querySelectorAll('.mapa-node').forEach(node => {
                const modulo = node.dataset.modulo;
                if (modulo && visitas.includes(modulo)) {
                    node.classList.add('visitado');
                }
            });
        };
    </script>
</body>
</html>
