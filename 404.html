<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>404 - FENDA TEMPORAL</title>
    <style>
        body { background: #000; color: #00ff41; font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .glitch { font-size: 100px; font-weight: bold; position: relative; animation: noise 2s infinite; }
        @keyframes noise { 0% { transform: skew(0deg); } 10% { transform: skew(10deg); color: #ff4444; } 20% { transform: skew(-10deg); } 100% { transform: skew(0deg); } }
        a { color: #fff; text-decoration: none; border: 1px solid #fff; padding: 10px 20px; margin-top: 20px; transition: 0.3s; }
        a:hover { background: #fff; color: #000; }
    </style>
</head>
<body>
    <div class="glitch">404</div>
    <p>> ERRO CRÍTICO: Coordenadas não encontradas no SANKOFA OS.</p>

</body>
</html>
