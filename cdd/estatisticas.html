<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDD 3001 ‚Ä¢ Estat√≠sticas</title>
    <link rel="stylesheet" href="/cdd/assets/css/global.css">
    <style>
        body { background: #0a0c0e; color: #e2e8f0; font-family: 'Courier New', monospace; padding: 20px; }
        .terminal { max-width: 800px; margin: 0 auto; background: #0f1215; border: 2px solid #ffd966; padding: 20px; }
        h1 { color: #ffd966; }
        .nav-bar { margin: 20px 0; padding: 10px 0; border-top: 1px solid #1e293b; border-bottom: 1px solid #1e293b; }
        .nav-bar a { color: #64748b; text-decoration: none; margin-right: 20px; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: #14181c;
            border: 1px solid #1e293b;
            padding: 20px;
            text-align: center;
        }
        .stat-valor {
            font-size: 2.5rem;
            color: #ffd966;
            margin: 10px 0;
        }
        .progresso {
            margin: 20px 0;
        }
        .barra {
            height: 10px;
            background: #0a0c0e;
            margin: 10px 0;
        }
        .barra-preenchida {
            height: 100%;
            background: #ffd966;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>üìä ESTAT√çSTICAS</h1>
        
        <div class="nav-bar">
            <a href="/cdd/">‚Üê VOLTAR</a>
            <a href="/cdd/perfil.html">PERFIL</a>
            <a href="#" class="active">ESTAT√çSTICAS</a>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div>N√çVEL</div>
                <div class="stat-valor" id="nivel">1</div>
            </div>
            <div class="stat-card">
                <div>XP</div>
                <div class="stat-valor" id="xp">0</div>
            </div>
            <div class="stat-card">
                <div>MEM√ìRIAS</div>
                <div class="stat-valor" id="memorias">0</div>
            </div>
            <div class="stat-card">
                <div>MOEDAS</div>
                <div class="stat-valor" id="moedas">0</div>
            </div>
        </div>

        <div class="progresso">
            <h3>PROGRESSO PARA N√çVEL ${rpg.jogador.nivel + 1}</h3>
            <div class="barra">
                <div class="barra-preenchida" id="barra-xp"></div>
            </div>
        </div>
    </div>

    <script src="/cdd/assets/js/rpg-system.js"></script>
    <script>
        function atualizar() {
            document.getElementById('nivel').textContent = rpg.jogador.nivel;
            document.getElementById('xp').textContent = `${rpg.jogador.xp}/${rpg.jogador.xpProximoNivel}`;
            document.getElementById('memorias').textContent = `${rpg.jogador.memorias}/${rpg.jogador.memoriasMax}`;
            document.getElementById('moedas').textContent = rpg.jogador.moedas;
            
            const percent = (rpg.jogador.xp / rpg.jogador.xpProximoNivel) * 100;
            document.getElementById('barra-xp').style.width = percent + '%';
        }
        atualizar();
        setInterval(atualizar, 1000);
    </script>
</body>
</html>
