<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDD 3001 ‚Ä¢ Estat√≠sticas</title>
    <link rel="stylesheet" href="/cdd/assets/css/global.css">
    <style>
        body { background: var(--bg-primary); color: var(--text-primary); font-family: 'Courier New', monospace; padding: 20px; }
        .terminal { max-width: 1000px; margin: 0 auto; background: rgba(10,12,14,0.98); border: 2px solid var(--accent-primary); }
        .terminal-header { background: var(--bg-secondary); padding: 10px; border-bottom: 1px solid var(--border-color); }
        h1 { color: var(--accent-primary); margin: 20px; }
        .nav-bar { margin: 20px; padding: 10px 0; border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 20px;
        }
        
        .stat-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 20px;
            text-align: center;
        }
        
        .stat-valor {
            font-size: 3rem;
            color: var(--accent-primary);
            margin: 10px 0;
        }
        
        .progresso-container {
            margin: 30px 20px;
        }
        
        .progresso-item {
            margin: 15px 0;
        }
        
        .progresso-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .progresso-barra {
            height: 8px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
        }
        
        .progresso-valor {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            width: 0%;
        }
        
        .conquistas-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px;
        }
        
        .conquista-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 10px;
            text-align: center;
            opacity: 0.5;
        }
        
        .conquista-card.desbloqueada {
            opacity: 1;
            border-color: var(--accent-primary);
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-path">~/cdd-3001/estatisticas</span>
            <span class="terminal-status">DADOS DO JOGADOR</span>
        </div>

        <h1 class="text-glow">üìä ESTAT√çSTICAS</h1>
        
        <div class="nav-bar">
            <a href="/cdd/">‚Üê TERMINAL</a>
            <a href="/cdd/perfil.html">PERFIL</a>
            <a href="#" class="active">ESTAT√çSTICAS</a>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div>N√çVEL</div>
                <div class="stat-valor" id="nivel">1</div>
            </div>
            <div class="stat-card">
                <div>XP</div>
                <div class="stat-valor" id="xp">0</div>
            </div>
            <div class="stat-card">
                <div>MEM√ìRIAS</div>
                <div class="stat-valor" id="memorias">0</div>
            </div>
            <div class="stat-card">
                <div>SEGREDOS</div>
                <div class="stat-valor" id="segredos">0</div>
            </div>
        </div>

        <div class="progresso-container">
            <h3>üìà PROGRESSO DOS M√ìDULOS</h3>
            <div id="modulos-progresso"></div>
        </div>

        <h3 style="margin-left: 20px;">üèÜ CONQUISTAS</h3>
        <div class="conquistas-grid" id="conquistas-lista"></div>
    </div>

    <script src="/cdd/assets/js/rpg-system.js"></script>
    <script>
        function atualizarEstatisticas() {
            document.getElementById('nivel').textContent = rpg.jogador.nivel;
            document.getElementById('xp').textContent = `${rpg.jogador.xp}/${rpg.jogador.xpProximoNivel}`;
            document.getElementById('memorias').textContent = `${rpg.jogador.memorias}/${rpg.jogador.memoriasMax}`;
            document.getElementById('segredos').textContent = rpg.jogador.segredos.length;
            
            // Progresso dos m√≥dulos
            const modulosDiv = document.getElementById('modulos-progresso');
            modulosDiv.innerHTML = Object.entries(rpg.modulos).map(([key, mod]) => `
                <div class="progresso-item">
                    <div class="progresso-label">
                        <span>${mod.nome}</span>
                        <span>${mod.progresso}/${mod.max}</span>
                    </div>
                    <div class="progresso-barra">
                        <div class="progresso-valor" style="width: ${(mod.progresso/mod.max)*100}%"></div>
                    </div>
                </div>
            `).join('');
            
            // Conquistas
            const conquistasLista = [
                { id: 'iniciante', nome: 'Iniciante', icon: 'üë£' },
                { id: 'explorador', nome: 'Explorador', icon: 'üó∫Ô∏è' },
                { id: 'mestre', nome: 'Mestre', icon: 'üåç' },
                { id: 'colecionador', nome: 'Colecionador', icon: 'üß†' },
                { id: 'arquivista', nome: 'Arquivista', icon: 'üëë' },
                { id: 'cacador', nome: 'Ca√ßador', icon: 'ü•ö' }
            ];
            
            document.getElementById('conquistas-lista').innerHTML = conquistasLista.map(c => `
                <div class="conquista-card ${rpg.jogador.conquistas.includes(c.id) ? 'desbloqueada' : ''}">
                    <div style="font-size: 24px;">${c.icon}</div>
                    <div>${c.nome}</div>
                </div>
            `).join('');
        }
        
        window.onload = atualizarEstatisticas;
        setInterval(atualizarEstatisticas, 5000);
    </script>
</body>
</html>
