<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDD 3001 ‚Ä¢ Estat√≠sticas</title>
    <link rel="stylesheet" href="/cdd/assets/css/global.css">
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 40px 20px;
        }
        
        .stat-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 25px 15px;
            text-align: center;
        }
        
        .stat-valor {
            font-size: 3rem;
            color: var(--accent-primary);
            margin: 10px 0;
        }
        
        .stat-label {
            color: var(--text-tertiary);
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .modulos-table {
            margin: 20px;
            width: calc(100% - 40px);
        }
        
        .modulos-table th {
            text-align: left;
            color: var(--text-tertiary);
            font-weight: normal;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .modulos-table td {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .timeline {
            margin: 20px;
            padding: 20px;
            background: var(--bg-tertiary);
        }
        
        .timeline-item {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            font-size: 12px;
        }
        
        .timeline-time {
            color: var(--text-tertiary);
            min-width: 60px;
        }
        
        .timeline-event {
            color: var(--accent-primary);
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-path">~/cdd-3001/estatisticas</span>
            <span class="terminal-status">DADOS DO JOGADOR</span>
        </div>

        <h1 class="text-glow">ESTAT√çSTICAS</h1>
        
        <div class="nav-bar">
            <a href="/cdd/">‚Üê VOLTAR</a>
            <a href="/cdd/perfil.html">PERFIL</a>
            <a href="#" class="active">ESTAT√çSTICAS</a>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">N√çVEL</div>
                <div class="stat-valor nivel-stat">1</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">XP TOTAL</div>
                <div class="stat-valor xp-stat">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">MEM√ìRIAS</div>
                <div class="stat-valor memorias-stat">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">CONQUISTAS</div>
                <div class="stat-valor conquistas-stat">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">TEMPO JOGADO</div>
                <div class="stat-valor tempo-stat">0h</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">M√ìDULOS</div>
                <div class="stat-valor modulos-stat">0/8</div>
            </div>
        </div>

        <h3 class="text-secondary" style="margin-left: 20px;">üìä PROGRESSO DOS M√ìDULOS</h3>
        <table class="modulos-table">
            <thead>
                <tr>
                    <th>M√ìDULO</th>
                    <th>STATUS</th>
                    <th>PROGRESSO</th>
                    <th>XP</th>
                </tr>
            </thead>
            <tbody id="modulos-body">
                <!-- Preenchido via JS -->
            </tbody>
        </table>
    </div>

    <script src="/cdd/assets/js/rpg-system.js"></script>
    <script>
        function carregarEstatisticas() {
            const save = localStorage.getItem('cdd3001_rpg');
            if (save) {
                const dados = JSON.parse(save);
                
                document.querySelector('.nivel-stat').textContent = dados.nivel;
                document.querySelector('.xp-stat').textContent = dados.xp;
                document.querySelector('.memorias-stat').textContent = dados.memorias;
                document.querySelector('.conquistas-stat').textContent = dados.conquistas?.length || 0;
                
                const horas = Math.floor(dados.tempoJogado / 60);
                document.querySelector('.tempo-stat').textContent = `${horas}h`;
                
                const modulosCompletos = dados.modulosCompletos?.length || 0;
                document.querySelector('.modulos-stat').textContent = `${modulosCompletos}/8`;
                
                // Tabela de m√≥dulos
                const modulos = {
                    historia: { nome: 'üìú HIST√ìRIA', status: 'online', progresso: 0, xp: 150 },
                    videos: { nome: 'üé¨ V√çDEOS', status: 'online', progresso: 2, xp: 100 },
                    game: { nome: 'üéÆ GAME', status: 'dev', progresso: 45, xp: 500 },
                    roteiro: { nome: 'üìù ROTEIRO', status: 'dev', progresso: 12, xp: 75 },
                    arte: { nome: 'üé® ARTE', status: 'dev', progresso: 8, xp: 50 },
                    curiosidades: { nome: 'üîç CURIOSIDADES', status: 'online', progresso: 5, xp: 200 },
                    musica: { nome: 'üéµ M√öSICA', status: 'dev', progresso: 3, xp: 25 },
                    inventario: { nome: 'üéí INVENT√ÅRIO', status: 'online', progresso: 7, xp: 0 }
                };
                
                let html = '';
                for (let [key, modulo] of Object.entries(modulos)) {
                    html += `
                        <tr>
                            <td>${modulo.nome}</td>
                            <td><span class="status ${modulo.status}">${modulo.status.toUpperCase()}</span></td>
                            <td>${modulo.progresso}%</td>
                            <td>${modulo.xp} XP</td>
                        </tr>
                    `;
                }
                document.getElementById('modulos-body').innerHTML = html;
            }
        }
        
        window.onload = carregarEstatisticas;
    </script>
</body>
</html>
