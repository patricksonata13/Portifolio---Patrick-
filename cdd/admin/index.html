<!DOCTYPE html>
<html>
<head>
    <title>CDD 3001 - Admin</title>
    <link rel="stylesheet" href="/cdd/assets/css/global.css">
    <style>
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px;
        }
        .stat-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 20px;
            text-align: center;
        }
        .stat-value {
            font-size: 36px;
            color: var(--accent-primary);
        }
        .stat-label {
            color: var(--text-tertiary);
            text-transform: uppercase;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span>CDD-3001/ADMIN</span>
            <span>PAINEL DE CONTROLE</span>
        </div>
        
        <h1>ðŸ“Š DASHBOARD</h1>
        
        <div class="admin-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-players">0</div>
                <div class="stat-label">Jogadores</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-xp">0</div>
                <div class="stat-label">XP Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-battles">0</div>
                <div class="stat-label">Batalhas</div>
            </div>
        </div>
        
        <script>
            // Carregar estatÃ­sticas do Supabase
            async function loadStats() {
                const stats = await Database.getStats();
                document.getElementById('total-players').textContent = stats.players;
                document.getElementById('total-xp').textContent = stats.xp;
                document.getElementById('total-battles').textContent = stats.battles;
            }
            loadStats();
        </script>
    </div>
</body>
</html>
