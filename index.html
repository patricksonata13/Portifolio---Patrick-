<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick Sonata | Roteirista & Ator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        * { box-sizing: border-box; }
        body { 
            background-color: #000; color: #fff; 
            font-family: 'Courier Prime', monospace; 
            margin: 0; height: 100vh; overflow: hidden; 
        }

        /* --- CAPA FIXA (FOTO DE PERFIL) --- */
        .hero-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1;
        }
        .profile-main-img {
            width: 250px; height: 250px; border-radius: 50%;
            object-fit: cover; border: 2px solid #fff; margin-bottom: 20px;
        }
        h1 { font-size: 2em; letter-spacing: 5px; margin: 10px 0; font-weight: 400; }

        /* --- NAVEGAÇÃO SUPERIOR --- */
        header {
            position: fixed; top: 0; width: 100%; padding: 40px 60px;
            display: flex; justify-content: space-between; z-index: 200;
        }
        .center-nav { position: absolute; left: 50%; transform: translateX(-50%); display: flex; gap: 30px; }
        .right-nav { display: flex; gap: 20px; }

        button {
            background: none; border: none; color: #555;
            text-transform: uppercase; letter-spacing: 2px;
            cursor: pointer; transition: 0.3s; font-family: 'Courier Prime', monospace;
            font-size: 14px;
        }
        button:hover, button.active { color: #fff; }

        /* --- FOLHA DE ROTEIRO (PERFIL / SOBRE) --- */
        .script-page {
            position: fixed; bottom: -110%; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 750px; height: 80vh;
            background: #fff; color: #000; padding: 60px;
            transition: bottom 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 150; overflow-y: auto; box-shadow: 0 -20px 50px rgba(0,0,0,0.8);
        }
        .script-page.active { bottom: 0; }

        /* --- ÁREA DE MATERIAL (CDD, PATIKA, AULAS) --- */
        .material-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none;
            z-index: 100; overflow-y: auto; padding: 120px 40px;
        }
        .material-overlay.active { display: block; }
        .material-content { max-width: 800px; margin: 0 auto; text-align: center; }
        .material-content img { width: 100%; margin-bottom: 20px; border: 1px solid #333; }
        .material-content h2 { font-size: 1.5rem; margin-bottom: 1rem; color: #fff; }
        .material-content p { color: #ccc; line-height: 1.6; margin-bottom: 2rem; }
        .project-link { display: inline-block; padding: 10px 20px; border: 1px solid #fff; color: #fff; text-decoration: none; text-transform: uppercase; font-size: 12px; }
        .project-link:hover { background: #fff; color: #000; }

        .close-btn {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: #fff; color: #000; padding: 10px 20px; font-weight: bold;
            cursor: pointer; z-index: 210; border: none; text-transform: uppercase;
        }

        /* TEXTO ROTEIRO */
        .scene-heading { font-weight: bold; text-transform: uppercase; border-bottom: 2px solid #000; margin-bottom: 20px; }
        .action { line-height: 1.4; margin-bottom: 20px; font-size: 17px; text-align: justify; }

        @media (max-width: 768px) {
            header { padding: 20px; flex-direction: column; align-items: center; gap: 20px; }
            .center-nav { position: relative; transform: none; left: 0; }
        }
    </style>
</head>
<body>

    <header>
        <div class="center-nav">
            <button onclick="openScript('perfil')">Perfil</button>
            <button onclick="openScript('sobre')">Sobre</button>
            <button onclick="openMaterial('trabalho')">Trabalho</button>
        </div>
        <div class="right-nav">
            <button onclick="openMaterial('cdd')">CDD</button>
            <button onclick="openMaterial('patika')">Patika</button>
            <button onclick="openMaterial('aulas')">Aulas</button>
        </div>
    </header>

    <div class="hero-bg">
        <img src="assets/images/fotodeperfil.jpg" class="profile-main-img">
        <h1>PATRICK SONATA</h1>
    </div>

    <div id="script-page" class="script-page">
        <div id="script-content"></div>
    </div>

    <div id="material-overlay" class="material-overlay">
        <div id="material-content" class="material-content"></div>
    </div>

    <button id="close-all" class="close-btn" style="display:none;" onclick="closeEverything()">FECHAR [X]</button>

    <script>
        const content = {
            perfil: `<div class="scene-heading">INT. PERFIL</div><div class="action">PATRICK SONATA. Ator e Roteirista.</div>`,
            sobre: `<div class="scene-heading">INT. SOBRE - TRAJETÓRIA</div><div class="action">Patrick Sonata (37). Cria da Cidade de Deus com 20 anos de estrada no humor e teatro.</div>`,
            
            trabalho: `
                <h2>TRABALHOS</h2>
                <img src="assets/images/works/pabloeluisao.webp">
                <img src="assets/images/works/cidadecorreriapeca.webp">
            `,
            cdd: `
                <h2>CIDADE DE DEUS</h2>
                <p>Memória viva da CDD. Histórias, jogos e registros da comunidade.</p>
                <img src="assets/images/works/doccidadecorreria.webp">
                <a href="cdd/index.html" class="project-link">Abrir CDD →</a>
            `,
            patika: `
                <h2>PATIKA</h2>
                <p>Plataforma de roteiro organizada para escritores profissionais e amadores.</p>
                <img src="assets/images/works/originais.webp">
                <a href="projetos/patika/index.html" class="project-link">Abrir Patika →</a>
            `,
            aulas: `
                <h2>AULAS</h2>
                <p>Conteúdo educativo, workshops e tutoriais voltados para a comunidade.</p>
                <img src="assets/images/works/jongo.webp">
                <a href="projetos/aulas/index.html" class="project-link">Abrir Aulas →</a>
            `
        };

        function openScript(id) {
            closeEverything();
            document.getElementById('script-content').innerHTML = content[id];
            document.getElementById('script-page').classList.add('active');
            document.getElementById('close-all').style.display = 'block';
        }

        function openMaterial(id) {
            closeEverything();
            document.getElementById('material-content').innerHTML = content[id];
            document.getElementById('material-overlay').classList.add('active');
            document.getElementById('close-all').style.display = 'block';
        }

        function closeEverything() {
            document.getElementById('script-page').classList.remove('active');
            document.getElementById('material-overlay').classList.remove('active');
            document.getElementById('close-all').style.display = 'none';
        }
    </script>
</body>
</html>
