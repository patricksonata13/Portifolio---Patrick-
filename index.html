<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick Sonata | Roteirista & Ator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { background: #000; color: #fff; margin: 0; overflow-x: hidden; }
        
        /* Menu Superior - Lado Direito (Em Desenvolvimento) */
        .top-nav {
            position: absolute;
            top: 40px;
            right: 60px;
            display: flex;
            gap: 30px;
            z-index: 100;
        }

        .nav-dev {
            font-size: 0.65rem;
            color: #444; /* Mais discreto por estar em dev */
            text-transform: uppercase;
            letter-spacing: 0.2em;
            text-decoration: none;
            transition: color 0.4s ease;
        }

        .nav-dev:hover { color: #888; }

        /* Container Central */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0 20px;
            text-align: center;
        }

        .profile-pic {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            filter: grayscale(100%);
            margin-bottom: 40px;
            opacity: 0.7;
        }

        .bio-content h1 {
            font-size: 2.8rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin: 0 0 20px 0;
        }

        .bio-text {
            font-size: 1rem;
            line-height: 1.8;
            color: #888;
            max-width: 550px;
            margin-bottom: 50px;
            font-weight: 300;
        }

        /* Menu Principal Centralizado */
        .main-nav {
            display: flex;
            gap: 60px;
            margin-bottom: 80px;
        }

        .nav-main-link {
            font-size: 0.8rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            text-decoration: none;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s ease;
        }

        .nav-main-link:hover {
            border-bottom: 1px solid #fff;
            transform: translateY(-2px);
        }

        .contact-footer {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 40px;
        }

        .contact-item {
            font-size: 0.7rem;
            color: #333;
            text-decoration: none;
            letter-spacing: 0.1em;
            transition: color 0.3s ease;
        }

        .contact-item:hover { color: #666; }

        @media (max-width: 768px) {
            .top-nav { position: relative; top: 40px; right: 0; justify-content: center; margin-bottom: 60px; }
            .main-nav { gap: 30px; }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <a href="projetos/cdd/index.html" class="nav-dev">CDD</a>
        <a href="projetos/patika/index.html" class="nav-dev">Patika</a>
        <a href="projetos/aulas/index.html" class="nav-dev">Aulas</a>
    </nav>

    <main class="main-content">
        <img src="assets/images/perfil.jpg" alt="Patrick Sonata" class="profile-pic">
        
        <div class="bio-content">
            <h1>Patrick Sonata</h1>
            <p class="bio-text">
                Roteirista e Ator. Cria da Cidade de Deus. <br>
                Trajetória marcada pelo humor, vivência e dramaturgia.
            </p>
        </div>

        <nav class="main-nav">
            <a href="#sobre" class="nav-main-link">Sobre</a>
            <a href="projetos/trabalhos/index.html" class="nav-main-link">Trabalhos</a>
        </nav>

        <div class="contact-footer">
            <a href="mailto:contato@patricksonata.com.br" class="contact-item">contato@patricksonata.com.br</a>
            <a href="https://instagram.com/patricksonata" target="_blank" class="contact-item">@patricksonata</a>
        </div>
    </main>
</body>
</html>
