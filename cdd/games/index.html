<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDD - Cidade do Diabo | Terminal Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        :root { --green: #00ff00; --red: #ff0000; --gold: #d4a373; }
        * { box-sizing: border-box; }
        body { 
            background: #000; color: #fff; font-family: 'Courier Prime', monospace; 
            margin: 0; overflow: hidden; height: 100vh;
        }

        /* TELAS */
        .layer { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; z-index: 10; }
        #game-screen { display: none; z-index: 5; }

        /* COMBATE */
        #battle-overlay {
            display: none; position: absolute; inset: 0; background: rgba(255,0,0,0.1);
            z-index: 200; flex-direction: column; align-items: center; justify-content: center;
        }

        /* INTERFACE */
        .hud { position: absolute; top: 0; width: 100%; padding: 20px; display: flex; justify-content: space-between; font-size: 14px; }
        .viewport { flex-grow: 1; display: flex; align-items: center; justify-content: center; transition: 1s; }
        .past-mode .viewport { background: #1a0f00; filter: sepia(0.6); }

        .narrative-box { 
            height: 250px; width: 100%; background: linear-gradient(transparent, #000);
            padding: 40px; text-align: center; border-top: 1px solid #222;
        }

        button {
            background: transparent; border: 1px solid #fff; color: #fff;
            padding: 10px 20px; cursor: pointer; font-family: 'Courier Prime';
            text-transform: uppercase; margin: 5px; transition: 0.3s;
        }
        button:hover { background: #fff; color: #000; }
        .btn-attack { border-color: var(--red); color: var(--red); }
        .btn-attack:hover { background: var(--red); color: #fff; }

        .hp-bar { width: 200px; height: 10px; border: 1px solid #444; margin-top: 5px; }
        .hp-fill { height: 100%; background: var(--green); transition: 0.5s; }
    </style>
</head>
<body>

    <div id="setup-screen" class="layer">
        <h1 style="letter-spacing:10px">CIDADE DO DIABO</h1>
        <p>CONECTE-SE AO GUARDIAO:</p>
        <div style="display:flex; gap:20px">
            <button onclick="start('BENTO', 'ARCO')">BENTO</button>
            <button onclick="start('DANDARA', 'CAPA')">DANDARA</button>
            <button onclick="start('TI√ÉO', 'TACAPE')">TI√ÉO</button>
        </div>
    </div>

    <div id="game-screen" class="layer">
        <div class="hud">
            <div>
                GUARDIAO: <span id="n">-</span> | HP
                <div class="hp-bar"><div id="hp" class="hp-fill" style="width:100%"></div></div>
            </div>
            <div id="era-tag">CDD 2026</div>
        </div>

        <div id="battle-overlay">
            <h2 id="enemy-name" style="color:var(--red)">INIMIGO DETECTADO</h2>
            <div class="hp-bar" style="border-color:var(--red)"><div id="e-hp" class="hp-fill" style="background:var(--red); width:100%"></div></div>
            <div style="margin-top:20px">
                <button class="btn-attack" onclick="attack()">USAR ENERGIA ANCESTRAL</button>
            </div>
        </div>

        <div class="viewport">
            <div id="sprite" style="font-size:80px">üõ°Ô∏è</div>
        </div>

        <div class="narrative-box">
            <div id="console" style="margin-bottom:20px; font-size:18px"></div>
            <div id="controls">
                <button onclick="sync()">SINCRONIA ANCESTRAL</button>
                <button onclick="explore()">EXPLORAR TERRIT√ìRIO</button>
            </div>
        </div>
    </div>

    <script>
        let player = { name: '', hp: 100 };
        let enemy = { name: '', hp: 0, active: false };
        let isPast = false;

        function start(name, item) {
            player.name = name;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            document.getElementById('n').innerText = name;
            print(`O portador do ${item} despertou na Cidade de Deus.`);
        }

        function print(txt) {
            const c = document.getElementById('console');
            c.innerText = txt;
        }

        function sync() {
            if(enemy.active) return print("A Sincronia est√° travada pelo combate!");
            isPast = !isPast;
            document.body.classList.toggle('past-mode');
            document.getElementById('era-tag').innerText = isPast ? "FAZENDA 1800" : "CDD 2026";
            print(isPast ? "As correntes do passado pesam. O ch√£o agora √© terra." : "O asfalto retorna. O tempo do agora √© seu escudo.");
        }

        function explore() {
            if(Math.random() > 0.6) spawnEnemy();
            else print("Voc√™ caminha pelo territ√≥rio. O sil√™ncio √© uma forma de resist√™ncia.");
        }

        function spawnEnemy() {
            enemy.active = true;
            enemy.hp = 100;
            enemy.name = isPast ? "FEITOR DA FAZENDA" : "COMANDANTE CORRUPTO";
            document.getElementById('enemy-name').innerText = enemy.name;
            document.getElementById('e-hp').style.width = '100%';
            document.getElementById('battle-overlay').style.display = 'flex';
            print(`Sincronia Ancestral sob ataque! O ${enemy.name} bloqueia seu caminho.`);
        }

        function attack() {
            let damage = Math.floor(Math.random() * 30) + 10;
            enemy.hp -= damage;
            document.getElementById('e-hp').style.width = enemy.hp + '%';
            
            if(enemy.hp <= 0) {
                enemy.active = false;
                document.getElementById('battle-overlay').style.display = 'none';
                print(`Inimigo derrotado! O territ√≥rio de ${isPast ? 'ontem' : 'hoje'} est√° livre por enquanto.`);
            } else {
                player.hp -= 15;
                document.getElementById('hp').style.width = player.hp + '%';
                print(`Voc√™ causou ${damage} de dano. O ${enemy.name} contra-ataca!`);
                if(player.hp <= 0) location.reload();
            }
        }
    </script>
</body>
</html>
