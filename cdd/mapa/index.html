<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDD 3001 ‚Ä¢ Mapa</title>
    <link rel="stylesheet" href="/cdd/assets/css/global.css">
    <style>
        body { background: #0a0c0e; color: #e2e8f0; font-family: 'Courier New', monospace; padding: 20px; }
        .terminal { max-width: 900px; margin: 0 auto; background: #0f1215; border: 2px solid #ffd966; padding: 20px; }
        h1 { color: #ffd966; }
        .nav-bar { margin: 20px 0; padding: 10px 0; border-top: 1px solid #1e293b; border-bottom: 1px solid #1e293b; }
        .nav-bar a { color: #64748b; text-decoration: none; margin-right: 20px; }
        .mapa-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        .mapa-node {
            background: #14181c;
            border: 2px solid #1e293b;
            padding: 30px 10px;
            text-align: center;
            cursor: pointer;
        }
        .mapa-node:hover { border-color: #ffd966; }
        .mapa-node.visitado { border-color: #4ade80; }
        .mapa-icone { font-size: 40px; }
        .legenda { display: flex; gap: 20px; margin-top: 20px; }
        .legenda-item { display: flex; align-items: center; gap: 10px; }
        .cor { width: 20px; height: 20px; border: 2px solid; }
        .cor.visitado { border-color: #4ade80; }
        .cor.nao { border-color: #1e293b; }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>üó∫Ô∏è MAPA DO UNIVERSO</h1>
        
        <div class="nav-bar">

        <div class="mapa-grid">

            <div class="mapa-node" data-modulo="videos" onclick="viajar('videos')">
                <div class="mapa-icone">üé¨</div>
                <div>V√çDEOS</div>
            </div>
            <div class="mapa-node" data-modulo="game" onclick="viajar('game')">
                <div class="mapa-icone">üéÆ</div>
                <div>GAME</div>
            </div>
            <div class="mapa-node" data-modulo="roteiro" onclick="viajar('roteiro')">
                <div class="mapa-icone">üìù</div>
                <div>ROTEIRO</div>
            </div>
            <div class="mapa-node" data-modulo="arte" onclick="viajar('arte')">
                <div class="mapa-icone">üé®</div>
                <div>ARTE</div>
            </div>
            <div class="mapa-node" data-modulo="curiosidades" onclick="viajar('curiosidades')">
                <div class="mapa-icone">üîç</div>
                <div>CURIOSIDADES</div>
            </div>
            <div class="mapa-node" data-modulo="musica" onclick="viajar('musica')">
                <div class="mapa-icone">üéµ</div>
                <div>M√öSICA</div>
            </div>
            <div class="mapa-node" data-modulo="inventario" onclick="viajar('inventario')">

            <div class="mapa-node" onclick="alert('Em breve!')">

        <div class="legenda">
            <div class="legenda-item"><span class="cor visitado"></span> Visitado</div>
            <div class="legenda-item"><span class="cor nao"></span> N√£o visitado</div>
        </div>
    </div>

    <script src="/cdd/assets/js/rpg-system.js"></script>
    <script>
        function viajar(modulo) {
            rpg.abrirModulo(modulo);
        }
        
        window.onload = function() {
            const visitas = rpg.jogador.visitas || [];
            document.querySelectorAll('.mapa-node').forEach(node => {
                const modulo = node.dataset.modulo;
                if (modulo && visitas.includes(modulo)) {
                    node.classList.add('visitado');
                }
            });
        };
    </script>
</body>
</html>
