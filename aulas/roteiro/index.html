<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULAS • Roteiro</title>
    <style>
        :root {
            --terminal-green: #6c9a8f;
            --terminal-dark: #0a0a0a;
            --terminal-panel: #0f0f0f;
            --terminal-border: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--terminal-dark);
            color: white;
            font-family: 'Courier New', monospace;
            padding: 40px;
        }

        h1 {
            color: var(--terminal-green);
            font-size: 2.5rem;
            margin-bottom: 30px;
            border-left: 4px solid var(--terminal-green);
            padding-left: 20px;
        }

        .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: black;
            color: white;
            border: 2px solid var(--terminal-green);
            padding: 12px 24px;
            cursor: pointer;
            font-family: 'Courier New';
        }

        .back-button:hover {
            background: var(--terminal-green);
            color: black;
        }
    </style>
</head>
<body>
    <h1>▷ MÓDULO: ROTEIRO</h1>
    <p style="color: #888; margin-bottom: 40px;">Em desenvolvimento. Conteúdo disponível em breve.</p>
    
    <button onclick="window.location.href='../index.html'" class="back-button">
        ← VOLTAR
    </button>
</body>
</html>
