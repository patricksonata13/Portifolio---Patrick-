<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDD - Cidade do Diabo | Sele√ß√£o</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        body { background: #000; color: #fff; font-family: 'Courier Prime', monospace; margin: 0; overflow: hidden; }
        
        #selection-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; background: #000; z-index: 500; position: relative;
        }

        .char-container { display: flex; gap: 30px; margin-top: 40px; }
        
        .char-card {
            border: 1px solid #333; padding: 20px; width: 200px; text-align: center;
            cursor: pointer; transition: 0.3s;
        }

        .char-card:hover { border-color: #fff; background: #111; transform: translateY(-10px); }
        .char-card h3 { font-size: 14px; letter-spacing: 2px; }
        .char-card p { font-size: 10px; color: #888; }

        /* Estilo do Jogo ap√≥s sele√ß√£o */
        #game-ui { display: none; height: 100vh; flex-direction: column; }
        #game-viewport { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        
        .past #game-viewport { background: #1a0f00; color: #d4a373; }
        .stats { position: fixed; top: 20px; width: 100%; display: flex; justify-content: space-around; z-index: 100; }
        
        .sync-btn { 
            background: #fff; color: #000; border: none; padding: 10px 20px; 
            font-family: 'Courier Prime'; font-weight: bold; cursor: pointer;
        }
        
        .dialogue-box {
            position: absolute; bottom: 30px; width: 80%; background: rgba(0,0,0,0.9);
            border: 1px solid #333; padding: 20px; text-align: center;
        }
    </style>
</head>
<body>

    <div id="selection-screen">
        <h1>ESCOLHA SEU GUARDIAO</h1>
        <div class="char-container">
            <div class="char-card" onclick="startGame('BENTO', 'O CA√áADOR (FOLHAS)')">
                <h3>BENTO</h3>
                <p>Inspira√ß√£o: Hank<br>Energia: Mata/Busca<br>Habilidade: Vis√£o Espiritual</p>
            </div>
            <div class="char-card" onclick="startGame('DANDARA', 'A TEMPESTADE (VENTO)')">
                <h3>DANDARA</h3>
                <p>Inspira√ß√£o: Sheila<br>Energia: Ar/Justi√ßa<br>Habilidade: Invisibilidade</p>
            </div>
            <div class="char-card" onclick="startGame('TI√ÉO', 'A ROCHA (PEDRA)')">
                <h3>TI√ÉO</h3>
                <p>Inspira√ß√£o: Bobby<br>Energia: Terra/For√ßa<br>Habilidade: Impacto S√≠smico</p>
            </div>
        </div>
    </div>

    <div id="game-ui">
        <div class="stats">
            <div id="player-info">PERSONAGEM: -</div>
            <button class="sync-btn" onclick="toggleSync()">SINCRONIA ANCESTRAL</button>
            <div id="sync-level">SINCRONIA: 100%</div>
        </div>
        
        <div id="game-viewport">
            <div id="visual-sprite" style="font-size: 50px;">üë§</div>
            <div class="dialogue-box" id="msg">...</div>
        </div>
    </div>

    <script>
        let currentPlayer = "";
        let isPast = false;

        function startGame(name, energy) {
            currentPlayer = { name, energy };
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';
            document.getElementById('player-info').innerText = `GUARDIAO: ${name}`;
            document.getElementById('msg').innerText = `${name} entrou no territ√≥rio. A energia de ${energy} vibra no asfalto.`;
        }

        function toggleSync() {
            isPast = !isPast;
            const ui = document.body;
            const msg = document.getElementById('msg');
            
            if(isPast) {
                ui.classList.add('past');
                msg.innerText = `Sincronia Ativa: ${currentPlayer.name} v√™ a Fazenda de Jacarepagu√° atrav√©s do tempo. O passado √© agora.`;
            } else {
                ui.classList.remove('past');
                msg.innerText = `Sincronia Rompida: ${currentPlayer.name} est√° de volta √† CDD. O asfalto queima.`;
            }
        }
    </script>
</body>
</html>
