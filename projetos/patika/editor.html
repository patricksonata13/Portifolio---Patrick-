<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patika Editor - Escrevendo...</title>
    <link rel="stylesheet" href="css/mobile.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        .editor-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .editor-header {
            padding: 15px;
            background: #111;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #3498db;
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
        }
        
        .title-input {
            flex: 1;
            background: #222;
            border: 1px solid #333;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .save-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .editor-main {
            flex: 1;
            overflow: hidden;
        }
        
        #editor {
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            border: none;
            padding: 20px;
            font-size: 18px;
            line-height: 1.6;
            resize: none;
            font-family: 'Courier New', monospace;
        }
        
        #editor:focus {
            outline: none;
        }
        
        .editor-footer {
            padding: 15px;
            background: #111;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
            color: #999;
            font-size: 14px;
        }
        
        #saveStatus {
            color: #2ecc71;
        }
        
        /* Scrollbar personalizada */
        #editor::-webkit-scrollbar {
            width: 8px;
        }
        
        #editor::-webkit-scrollbar-track {
            background: #111;
        }
        
        #editor::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        #editor::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        
        /* Status de salvamento */
        .saving {
            color: #f39c12 !important;
        }
        
        .error {
            color: #e74c3c !important;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <header class="editor-header">
            <button class="back-btn" onclick="window.history.back()">‚Üê</button>
            <input type="text" class="title-input" placeholder="T√≠tulo do projeto" value="Novo projeto" id="titleInput">
            <button class="save-btn" id="saveBtn">üíæ Salvar</button>
        </header>

        <main class="editor-main">
            <textarea id="editor"
                      placeholder="Comece a escrever...
Pressione Ctrl+S para salvar automaticamente.
Pressione Ctrl+E para exportar.
Pressione F11 para modo tela cheia."
                      autofocus></textarea>
        </main>

        <footer class="editor-footer">
            <span id="wordCount">0 palavras | 0 caracteres</span>
            <span id="saveStatus">‚úì Salvo</span>
            <span id="timeIndicator">üïê 00:00</span>
        </footer>
    </div>

    <script src="js/editor.js"></script>
</body>
</html>
