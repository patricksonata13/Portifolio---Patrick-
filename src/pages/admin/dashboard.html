<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Patrick Sonata</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Courier New', monospace;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #6c9a8f;
            font-size: 2rem;
            border-left: 4px solid #6c9a8f;
            padding-left: 20px;
            margin-bottom: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 40px 0;
        }
        .stat-card {
            background: #111;
            border: 1px solid #2a2a2a;
            padding: 25px;
            text-align: center;
        }
        .stat-value {
            font-size: 2.5rem;
            color: #6c9a8f;
            margin-bottom: 10px;
        }
        .stat-label {
            color: #888;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .section {
            background: #111;
            border: 1px solid #2a2a2a;
            padding: 30px;
            margin: 40px 0;
        }
        h2 {
            color: #6c9a8f;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            color: #6c9a8f;
            border-bottom: 1px solid #2a2a2a;
            padding: 10px 0;
        }
        td {
            padding: 12px 0;
            border-bottom: 1px solid #2a2a2a;
            color: #aaa;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .status-novo { background: #6c9a8f; color: #000; }
        .status-lido { background: #2a2a2a; color: #fff; }
        .logout {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #0a0a0a;
            color: #c0c0c0;
            border: 1px solid #2a2a2a;
            padding: 12px 24px;
            text-decoration: none;
        }
        .logout:hover {
            border-color: #6c9a8f;
            color: #6c9a8f;
        }
        @media (max-width: 768px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ñ∑ DASHBOARD ADMIN</h1>
        
        <!-- Cards de Estat√≠sticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalContatos">0</div>
                <div class="stat-label">MENSAGENS</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="novosContatos">0</div>
                <div class="stat-label">NOVAS</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalProjetos">6</div>
                <div class="stat-label">PROJETOS</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statusSite">‚úÖ</div>
                <div class="stat-label">STATUS</div>
            </div>
        </div>
        
        <!-- Mensagens de Contato -->
        <div class="section">
            <h2>üì¨ MENSAGENS RECENTES</h2>
            <div id="mensagensContainer">
                <p style="color: #888;">Carregando mensagens do Airtable...</p>
            </div>
        </div>
        
        <!-- √öltimas A√ß√µes -->
        <div class="section">
            <h2>üìä √öLTIMAS A√á√ïES</h2>
            <table id="acoesTable">
                <tr><th>A√á√ÉO</th><th>DATA</th></tr>
                <tr><td>Backup realizado</td><td>2026-02-13</td></tr>
                <tr><td>P√°gina de contato atualizada</td><td>2026-02-13</td></tr>
                <tr><td>Dashboard criado</td><td>2026-02-13</td></tr>
            </table>
        </div>
    </div>
    
    <a href="login.html" class="logout">‚Üê SAIR</a>
    
    <script>
        // Configura√ß√£o do Airtable
        const API_KEY = 'pat6YwiDlLsOmEEfl.3f66193f5344f7ed173e5172132ebbc7219ce690b2c9dbcda07ed319d548b04a';
        const BASE_ID = 'app1lUWbmq98n18cA';
        
        // Carregar mensagens
        async function carregarMensagens() {
            try {
                const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/Contatos?sort[0][field]=Data&sort[0][direction]=desc`, {
                    headers: { 'Authorization': `Bearer ${API_KEY}` }
                });
                
                const data = await response.json();
                const mensagens = data.records || [];
                
                // Atualizar estat√≠sticas
                document.getElementById('totalContatos').textContent = mensagens.length;
                document.getElementById('novosContatos').textContent = 
                    mensagens.filter(m => m.fields.Status?.name === 'Novo').length;
                
                // Mostrar mensagens
                const container = document.getElementById('mensagensContainer');
                
                if (mensagens.length === 0) {
                    container.innerHTML = '<p style="color: #888;">Nenhuma mensagem encontrada.</p>';
                    return;
                }
                
                let html = '<table>';
                html += '<tr><th>DATA</th><th>NOME</th><th>EMAIL</th><th>ASSUNTO</th><th>STATUS</th></tr>';
                
                mensagens.slice(0, 10).forEach(msg => {
                    const campos = msg.fields;
                    html += '<tr>';
                    html += `<td>${campos.Data || '-'}</td>`;
                    html += `<td>${campos.Nome || '-'}</td>`;
                    html += `<td>${campos.Email || '-'}</td>`;
                    html += `<td>${campos.Assunto || 'Geral'}</td>`;
                    html += `<td><span class="status-badge status-${(campos.Status?.name || 'Novo').toLowerCase()}">${campos.Status?.name || 'Novo'}</span></td>`;
                    html += '</tr>';
                });
                
                html += '</table>';
                container.innerHTML = html;
                
            } catch (error) {
                document.getElementById('mensagensContainer').innerHTML = '<p style="color: #cc6666;">‚ùå Erro ao carregar mensagens.</p>';
                console.error(error);
            }
        }
        
        // Carregar dados ao iniciar
        carregarMensagens();
    </script>
</body>
</html>
