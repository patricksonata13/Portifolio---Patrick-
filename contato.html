<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Patrick Sonata</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Courier New', monospace;
            padding: 40px 20px;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #111;
            border: 1px solid #2a2a2a;
            padding: 40px;
            border-radius: 4px;
        }
        h1 {
            color: #6c9a8f;
            font-size: 2rem;
            border-left: 4px solid #6c9a8f;
            padding-left: 20px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            color: #6c9a8f;
            margin-bottom: 8px;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            outline: 2px solid #6c9a8f;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #6c9a8f;
            color: #000;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #fff;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            color: #6c9a8f;
            border: 1px solid #2a2a2a;
        }
        .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #0a0a0a;
            color: #c0c0c0;
            border: 1px solid #2a2a2a;
            padding: 12px 24px;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }
        .back-button:hover {
            border-color: #6c9a8f;
            color: #6c9a8f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>▷ CONTATO</h1>
        
        <form id="contactForm">
            <div class="form-group">
                <label>NOME</label>
                <input type="text" id="nome" required placeholder="seu nome">
            </div>
            
            <div class="form-group">
                <label>EMAIL</label>
                <input type="email" id="email" required placeholder="seu@email.com">
            </div>
            
            <div class="form-group">
                <label>MENSAGEM</label>
                <textarea id="mensagem" rows="6" required placeholder="sua mensagem..."></textarea>
            </div>
            
            <button type="submit">ENVIAR MENSAGEM</button>
        </form>
        
        <div id="status"></div>
    </div>
    
    <a href="index.html" class="back-button">← VOLTAR</a>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const status = document.getElementById('status');
            status.innerHTML = '⏳ Enviando...';
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const mensagem = document.getElementById('mensagem').value;
            const data = new Date().toISOString().split('T')[0];
            
            try {
                const response = await fetch('https://api.airtable.com/v0/app1lUWbmq98n18cA/Contatos', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer pat6YwiDlLsOmEEfl.3f66193f5344f7ed173e5172132ebbc7219ce690b2c9dbcda07ed319d548b04a',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fields: {
                            Nome: nome,
                            Email: email,
                            Mensagem: mensagem,
                            Data: data,
                            Status: { name: 'Novo' }
                        }
                    })
                });
                
                if (response.ok) {
                    status.innerHTML = '✅ Mensagem enviada com sucesso!';
                    document.getElementById('contactForm').reset();
                } else {
                    status.innerHTML = '❌ Erro ao enviar. Tente novamente.';
                }
            } catch (error) {
                status.innerHTML = '❌ Erro de conexão.';
            }
            
            setTimeout(() => { status.innerHTML = ''; }, 5000);
        });
    </script>
</body>
</html>
