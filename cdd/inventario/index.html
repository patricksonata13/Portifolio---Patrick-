<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDD 3001 ‚Ä¢ Invent√°rio</title>
    <link rel="stylesheet" href="/cdd/assets/css/global.css">
    <style>
        body { background: var(--bg-primary); color: var(--text-primary); font-family: 'Courier New', monospace; padding: 20px; }
        .terminal { max-width: 1000px; margin: 0 auto; background: rgba(10,12,14,0.98); border: 2px solid var(--accent-primary); }
        .terminal-header { background: var(--bg-secondary); padding: 10px; border-bottom: 1px solid var(--border-color); }
        h1 { color: var(--accent-primary); margin: 20px; }
        .nav-bar { margin: 20px; padding: 10px 0; border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); }
        
        .inventario-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin: 20px;
        }
        
        .categoria {
            display: inline-block;
            padding: 5px 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            margin-right: 10px;
        }
        
        .categoria.ativa {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }
        
        .item-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .item-icon { font-size: 24px; }
        .item-info { flex: 1; }
        .item-nome { color: var(--accent-primary); }
        .item-desc { font-size: 12px; color: var(--text-tertiary); }
        
        .stats-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-path">~/cdd-3001/inventario</span>
            <span class="terminal-status">BA√ö DE MEM√ìRIAS</span>
        </div>

        <h1 class="text-glow">üéí INVENT√ÅRIO</h1>
        
        <div class="nav-bar">
            <a href="/cdd/">‚Üê TERMINAL</a>
            <a href="/cdd/perfil.html">PERFIL</a>
            <a href="#" class="active">INVENT√ÅRIO</a>
        </div>

        <div class="inventario-grid">
            <div>
                <div style="margin-bottom: 20px;">
                    <span class="categoria ativa" onclick="filtrar('todos')">TODOS</span>
                    <span class="categoria" onclick="filtrar('memoria')">üß† MEM√ìRIAS</span>
                    <span class="categoria" onclick="filtrar('segredo')">üîç SEGREDOS</span>
                    <span class="categoria" onclick="filtrar('item')">üì¶ ITENS</span>
                </div>
                <div id="lista-itens"></div>
            </div>
            
            <div>
                <div class="stats-card">
                    <h3>üìä ESTAT√çSTICAS</h3>
                    <div class="stat-row">
                        <span>Moedas:</span>
                        <span class="text-accent" id="moedas">0</span>
                    </div>
                    <div class="stat-row">
                        <span>Mem√≥rias:</span>
                        <span class="text-accent" id="total-memorias">0/50</span>
                    </div>
                    <div class="stat-row">
                        <span>Segredos:</span>
                        <span class="text-accent" id="total-segredos">0</span>
                    </div>
                    <div class="stat-row">
                        <span>Itens:</span>
                        <span class="text-accent" id="total-itens">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/cdd/assets/js/rpg-system.js"></script>
    <script>
        const itens = [
            { id: 1, nome: 'Fragmento da Origem', desc: 'Mem√≥ria da cria√ß√£o do CDD 3001', tipo: 'memoria', icon: 'üß†' },
            { id: 2, nome: 'Teaser Original', desc: 'Primeiro v√≠deo conceito', tipo: 'memoria', icon: 'üé¨' },
            { id: 3, nome: 'Easter Egg Secreto', desc: 'Mensagem oculta nos v√≠deos', tipo: 'segredo', icon: 'ü•ö' },
            { id: 4, nome: 'Concept Art', desc: 'Esbo√ßo do personagem', tipo: 'item', icon: 'üé®' },
            { id: 5, nome: 'Trilha Perdida', desc: 'Faixa n√£o utilizada', tipo: 'item', icon: 'üéµ' },
            { id: 6, nome: 'C√≥digo Secreto', desc: 'N√∫mero 47', tipo: 'segredo', icon: 'üî¢' }
        ];

        function renderizarItens(filtro = 'todos') {
            const lista = document.getElementById('lista-itens');
            const filtrados = filtro === 'todos' ? itens : itens.filter(i => i.tipo === filtro);
            
            lista.innerHTML = filtrados.map(item => `
                <div class="item-card">
                    <div class="item-icon">${item.icon}</div>
                    <div class="item-info">
                        <div class="item-nome">${item.nome}</div>
                        <div class="item-desc">${item.desc}</div>
                    </div>
                </div>
            `).join('');
            
            // Atualizar contadores
            document.getElementById('moedas').textContent = rpg.jogador.moedas;
            document.getElementById('total-memorias').textContent = `${rpg.jogador.memorias}/50`;
            document.getElementById('total-segredos').textContent = rpg.jogador.segredos.length;
            document.getElementById('total-itens').textContent = itens.length;
        }

        window.filtrar = function(categoria) {
            document.querySelectorAll('.categoria').forEach(c => c.classList.remove('ativa'));
            event.target.classList.add('ativa');
            renderizarItens(categoria);
        };

        renderizarItens();
    </script>
</body>
</html>
