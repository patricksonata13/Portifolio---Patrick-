<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game CDD 3001</title>
    <link rel="stylesheet" href="/cdd/assets/css/global.css">
</head>
<body>
    <h1>Jogo Interativo CDD 3001</h1>

    <!-- Exibição de atributos do personagem -->
    <div id="atributos">
        <div id="forca">Força: 10</div>
        <div id="agilidade">Agilidade: 12</div>
        <div id="inteligencia">Inteligência: 14</div>
        <div id="percepcao">Percepção: 15</div>
        <div id="carisma">Carisma: 11</div>
        <div id="nivel">Nível: 1</div>
        <div id="xp">XP: 0</div>
    </div>

    <!-- Botões para interagir no jogo -->
    <div id="botoes-jogo">
        <button onclick="mostrarMissao()">Ver Missão</button>
        <button onclick="atacar()">Atacar</button>
        <button onclick="usarItem('Poção de Cura')">Usar Poção de Cura</button>
        <button onclick="salvarProgresso()">Salvar Progresso</button>
        <button onclick="carregarProgresso()">Carregar Progresso</button>
    </div>

    <!-- Tela de inimigo -->
    <div id="inimigo">
        <h2>Inimigo: Branquelo</h2>
        <p>Saúde: <span id="saude-inimigo">100</span></p>
        <button onclick="atacarInimigo()">Atacar Inimigo</button>
    </div>

    <!-- Scripts do Jogo -->
    <script src="../../assets/js/atributos.js"></script>
    <script src="../../assets/js/missoes.js"></script>
    <script src="../../assets/js/inventario.js"></script>
    <script src="../../assets/js/game.js"></script>
</body>
</html>
