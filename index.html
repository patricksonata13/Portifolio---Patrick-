<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick Sonata | Portfólio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Courier Prime', monospace; margin: 0; padding-bottom: 50px; }
        
        .header { text-align: center; padding: 60px 0; }
        .profile-img { width: 180px; height: 180px; border-radius: 50%; object-fit: cover; border: 2px solid #fff; filter: grayscale(100%); }
        
        /* Container do Projeto */
        .project-section { max-width: 900px; margin: 0 auto 80px auto; padding: 0 20px; }
        .project-title { font-size: 1.5em; text-transform: uppercase; border-left: 4px solid #fff; padding-left: 15px; margin-bottom: 20px; letter-spacing: 2px; }

        /* Carrossel Interno do Projeto */
        .work-carousel { width: 100%; overflow: hidden; position: relative; background: #0a0a0a; border-radius: 8px; }
        .track { display: flex; animation: slide 20s linear infinite; width: fit-content; }
        .track img { height: 300px; width: auto; margin-right: 10px; filter: grayscale(50%); transition: 0.3s; }
        .track img:hover { filter: grayscale(0%); transform: scale(1.02); }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .project-desc { margin-top: 15px; color: #888; font-size: 0.9em; line-height: 1.4; }
        
        footer { text-align: center; color: #333; padding: 40px; text-transform: uppercase; letter-spacing: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <img src="assets/images/fotodeperfil.jpg" alt="Patrick Sonata" class="profile-img">
        <h1>Patrick Sonata</h1>
        <div style="color:#666">WRITER // ACTOR</div>
    </div>

    <div class="project-section">
        <div class="project-title">JONGO</div>
        <div class="work-carousel">
            <div class="track">
                <img src="assets/images/works/jongo.webp">
                <img src="assets/images/works/jongo-optimized.webp">
                <img src="assets/images/works/jongo.webp">
                <img src="assets/images/works/jongo-optimized.webp">
            </div>
        </div>
        <div class="project-desc">Exploração visual e narrativa sobre as raízes e movimentos do Jongo.</div>
    </div>

    <div class="project-section">
        <div class="project-title">CIDADE CORRERIA</div>
        <div class="work-carousel">
            <div class="track">
                <img src="assets/images/works/cidadecorreriapeca.webp">
                <img src="assets/images/works/doccidadecorreria.webp">
                <img src="assets/images/works/cidadecorreriapeca.webp">
                <img src="assets/images/works/doccidadecorreria.webp">
            </div>
        </div>
        <div class="project-desc">Do palco para o documentário: a vivência urbana transformada em cena.</div>
    </div>

    <div class="project-section">
        <div class="project-title">PABLO & LUISÃO</div>
        <div class="work-carousel">
            <div class="track">
                <img src="assets/images/works/pabloeluisao.webp">
                <img src="assets/images/works/originais.webp">
                <img src="assets/images/works/pabloeluisao.webp">
                <img src="assets/images/works/originais.webp">
            </div>
        </div>
        <div class="project-desc">Colaboração no desenvolvimento de roteiro para a série original Globoplay.</div>
    </div>

    <footer>Fade out.</footer>

</body>
</html>
