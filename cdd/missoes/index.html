<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDD 3001 ‚Ä¢ Miss√µes</title>
    <link rel="stylesheet" href="/cdd/assets/css/global.css">
    <style>
        body { background: #0a0c0e; color: #e2e8f0; font-family: 'Courier New', monospace; padding: 20px; }
        .terminal { max-width: 800px; margin: 0 auto; background: #0f1215; border: 2px solid #ffd966; padding: 20px; }
        h1 { color: #ffd966; }
        .nav-bar { margin: 20px 0; padding: 10px 0; border-top: 1px solid #1e293b; border-bottom: 1px solid #1e293b; }
        .nav-bar a { color: #64748b; text-decoration: none; margin-right: 20px; }
        .missao { background: #14181c; border: 1px solid #1e293b; padding: 20px; margin: 20px 0; }
        .objetivo { display: flex; align-items: center; gap: 10px; padding: 10px; border-bottom: 1px solid #1e293b; }
        .check { width: 20px; height: 20px; border: 1px solid #1e293b; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .check.feito { background: #4ade80; }
        button { background: transparent; border: 1px solid #ffd966; color: #ffd966; padding: 10px 20px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>‚öîÔ∏è MISS√ïES</h1>
        
        <div class="nav-bar">
            <a href="/cdd/">‚Üê VOLTAR</a>
            <a href="/cdd/perfil.html">PERFIL</a>
            <a href="#" class="active">MISS√ïES</a>
        </div>

        <div id="missoes"></div>
    </div>

    <script src="/cdd/assets/js/rpg-system.js"></script>
    <script>
        const missoes = [
            {
                nome: 'üìú Primeiro Fragmento',
                objetivos: [
                    { texto: 'Visitar Hist√≥ria', xp: 50, feito: false },
                    { texto: 'Encontrar 3 mem√≥rias', xp: 75, feito: false }
                ]
            },
            {
                nome: 'üé¨ Imagens do Passado',
                objetivos: [
                    { texto: 'Visitar V√≠deos', xp: 30, feito: false },
                    { texto: 'Encontrar 2 fragmentos', xp: 60, feito: false }
                ]
            }
        ];

        function renderizar() {
            const div = document.getElementById('missoes');
            div.innerHTML = missoes.map((m, i) => `
                <div class="missao">
                    <h3 style="color: #ffd966;">${m.nome}</h3>
                    ${m.objetivos.map((obj, j) => `
                        <div class="objetivo">
                            <div class="check ${obj.feito ? 'feito' : ''}" 
                                 onclick="toggleObjetivo(${i}, ${j}, this)">‚úì</div>
                            <span>${obj.texto} (+${obj.xp} XP)</span>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        window.toggleObjetivo = function(missaoIdx, objIdx, el) {
            const obj = missoes[missaoIdx].objetivos[objIdx];
            if (!obj.feito) {
                obj.feito = true;
                el.classList.add('feito');
                rpg.ganharXP(obj.xp, 'miss√£o');
            }
        };

        renderizar();
    </script>
</body>
</html>
