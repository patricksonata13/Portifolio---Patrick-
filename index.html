<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick Sonata | Roteirista & Ator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        body { background-color: #000; color: #fff; font-family: 'Courier Prime', monospace; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Layout Principal */
        .main-layout { display: flex; flex-direction: row; width: 100%; max-width: 1200px; margin: 0 auto; flex-grow: 1; }

        /* Coluna Central: Perfil e Sobre */
        .center-column { flex: 1; padding: 60px 20px; text-align: center; }
        .profile-img { width: 180px; height: 180px; border-radius: 50%; object-fit: cover; border: 2px solid #fff; margin-bottom: 20px; }
        .script-box { background: #fff; color: #000; padding: 30px; text-align: left; margin-top: 30px; font-size: 0.9em; line-height: 1.2; }
        .scene-heading { font-weight: bold; text-transform: uppercase; margin-bottom: 10px; }

        /* Coluna Direita: Abas */
        .right-tabs { width: 200px; padding: 60px 20px; border-left: 1px solid #222; display: flex; flex-direction: column; gap: 20px; }
        .tab-button { background: none; border: 1px solid #444; color: #888; padding: 10px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; text-align: left; }
        .tab-button:hover, .tab-button.active { color: #fff; border-color: #fff; background: #111; }

        /* Conteúdo Dinâmico (Carrosséis) */
        .content-display { display: none; margin-top: 40px; padding: 20px; border-top: 1px solid #333; width: 100%; }
        .content-display.active { display: block; animation: fadeIn 0.5s; }

        .carousel-wrapper { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 10px; scroll-snap-type: x mandatory; }
        .carousel-item { flex: 0 0 300px; scroll-snap-align: center; }
        .carousel-item img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 768px) {
            .main-layout { flex-direction: column; }
            .right-tabs { width: 100%; flex-direction: row; border-left: none; border-bottom: 1px solid #222; order: -1; overflow-x: auto; }
        }
    </style>
</head>
<body>

    <div class="main-layout">
        <div class="center-column">
            <img src="assets/images/fotodeperfil.jpg" alt="Patrick Sonata" class="profile-img">
            <h1>Patrick Sonata</h1>
            <div style="color:#666; letter-spacing: 3px;">ROTEIRISTA // ATOR</div>

            <div class="script-box">
                <div class="scene-heading">INT. TRAJETÓRIA - DIA</div>
                <div class="action">PATRICK SONATA revisa a cena. O conteúdo dos trabalhos aparece ao lado.</div>
            </div>

            <div id="cdd" class="content-display">
                <div class="scene-heading">PROJETO: CDD (CIDADE CORRERIA)</div>
                <div class="carousel-wrapper">
                    <div class="carousel-item"><img src="assets/images/works/cidadecorreriapeca.webp"></div>
                    <div class="carousel-item"><img src="assets/images/works/doccidadecorreria.webp"></div>
                </div>
            </div>

            <div id="patika" class="content-display">
                <div class="scene-heading">PROJETO: PATIKA (PABLO & LUISÃO)</div>
                <div class="carousel-wrapper">
                    <div class="carousel-item"><img src="assets/images/works/pabloeluisao.webp"></div>
                    <div class="carousel-item"><img src="assets/images/works/originais.webp"></div>
                </div>
            </div>

            <div id="aulas" class="content-display">
                <div class="scene-heading">PROJETO: AULAS / OUTROS</div>
                <div class="carousel-wrapper">
                    <div class="carousel-item"><img src="assets/images/works/jongo.webp"></div>
                    <div class="carousel-item"><img src="assets/images/works/humornegro.webp"></div>
                </div>
            </div>
        </div>

        <div class="right-tabs">
            <button class="tab-button" onclick="showContent('cdd')">CDD</button>
            <button class="tab-button" onclick="showContent('patika')">PATIKA</button>
            <button class="tab-button" onclick="showContent('aulas')">AULAS</button>
        </div>
    </div>

    <script>
        function showContent(id) {
            // Esconde tudo
            document.querySelectorAll('.content-display').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            
            // Mostra o clicado
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>

</body>
</html>
