
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Patrick Sonata</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/formulario-automatico.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Courier New', monospace;
            padding: 40px 20px;
        }
        
        .terminal {
            max-width: 700px;
            margin: 40px auto;
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            position: relative;
        }
        
        .terminal-header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 2px solid #6c9a8f;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .terminal-title {
            color: #6c9a8f;
            font-size: 14px;
            font-weight: bold;
        }
        
        .terminal-status {
            color: #4a4a4a;
            font-size: 12px;
        }
        
        .terminal-content {
            padding: 40px;
        }
        
        h1 {
            color: #6c9a8f;
            font-size: 2rem;
            margin-bottom: 20px;
            border-left: 4px solid #6c9a8f;
            padding-left: 20px;
        }
        
        .subtitle {
            color: #888;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #6c9a8f;
            margin-bottom: 8px;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #6c9a8f;
            box-shadow: 0 0 10px rgba(108, 154, 143, 0.3);
        }
        
        .input-group {
            display: flex;
            gap: 15px;
        }
        
        .input-group input {
            flex: 1;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 2px solid #6c9a8f;
            color: #6c9a8f;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        button:hover {
            background: #6c9a8f;
            color: #000;
        }
        
        .status-box {
            margin-top: 30px;
            padding: 20px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            text-align: center;
            color: #6c9a8f;
            font-size: 0.9rem;
        }
        
        .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #0a0a0a;
            color: #c0c0c0;
            border: 1px solid #2a2a2a;
            padding: 12px 24px;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .back-button:hover {
            border-color: #6c9a8f;
            color: #6c9a8f;
        }
        
        .logo-p {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 45px;
            height: 45px;
            background: transparent;
            border: 2px solid #6c9a8f;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s;
        }
        
        .logo-p:hover {
            background: #6c9a8f;
        }
        
        .logo-p:hover svg path {
            stroke: #000;
        }
        
        .char-count {
            text-align: right;
            color: #888;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .terminal-content { padding: 25px; }
            .input-group { flex-direction: column; }
            .back-button { bottom: 20px; right: 20px; padding: 10px 20px; }
            .logo-p { top: 15px; left: 15px; width: 38px; height: 38px; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="logo-p" title="Voltar ao início">
        <svg viewBox="0 0 100 100" width="25" height="25">
            <path d="M 25 20 L 25 80 M 25 20 L 60 20 Q 72 20 72 35 Q 72 50 60 50 L 25 50" 
                  stroke="#6c9a8f" stroke-width="6" stroke-linecap="round" 
                  stroke-linejoin="round" fill="none"/>
        </svg>
    </a>
    
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-title">⌘</span>
            <span class="terminal-title">patrick@contato:~$</span>
            <span class="terminal-status">● ONLINE</span>
        </div>
        
        <div class="terminal-content">
            <h1>▷ CONTATO</h1>
            <p class="subtitle">Envie sua mensagem. Ela vai direto para o banco de dados.</p>
            
            <form id="contactForm">
                <div class="form-group">
                    <label>NOME</label>
                    <input type="text" id="nome" required placeholder="seu nome">
                </div>
                
                <div class="form-group">
                    <label>EMAIL</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label>TELEFONE (opcional)</label>
                    <input type="tel" id="telefone" placeholder="(21) 99999-9999">
                </div>
                
                <div class="form-group">
                    <label>ASSUNTO</label>
                    <select id="assunto">
                        <option value="geral" selected>Assunto geral</option>
                        <option value="roteiro">Roteiro / Consultoria</option>
                        <option value="aulas">Aulas / Mentoria</option>
                        <option value="patika">Plataforma PATIKA</option>
                        <option value="cdd">Projeto CDD 3001</option>
                        <option value="imprensa">Imprensa</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>MENSAGEM</label>
                    <textarea id="mensagem" rows="6" required placeholder="sua mensagem..." maxlength="1000"></textarea>
                    <div class="char-count" id="charCount">0/1000</div>
                </div>
                
                <button type="submit">[ ENVIAR MENSAGEM ]</button>
            </form>
            
            <div class="status-box" id="status">
                ⏳ Aguardando envio...
            </div>
        </div>
    </div>
    
    <a href="index.html" class="back-button">← VOLTAR</a>
    
    <script>
        // Contador de caracteres
        const mensagem = document.getElementById('mensagem');
        const charCount = document.getElementById('charCount');
        
        mensagem.addEventListener('input', function() {
            charCount.textContent = this.value.length + '/1000';
        });
        
        // Envio do formulário
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const status = document.getElementById('status');
            status.innerHTML = '⏳ Enviando mensagem...';
            status.style.color = '#6c9a8f';
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const assunto = document.getElementById('assunto').value;
            const mensagem = document.getElementById('mensagem').value;
            const data = new Date().toISOString().split('T')[0];
            
            // Mapear assunto para texto
            const assuntos = {
                'geral': 'Assunto geral',
                'roteiro': 'Roteiro / Consultoria',
                'aulas': 'Aulas / Mentoria',
                'patika': 'Plataforma PATIKA',
                'cdd': 'Projeto CDD 3001',
                'imprensa': 'Imprensa'
            };
            
            try {
                const response = await fetch('https://api.airtable.com/v0/app1lUWbmq98n18cA/Contatos', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer pat6YwiDlLsOmEEfl.3f66193f5344f7ed173e5172132ebbc7219ce690b2c9dbcda07ed319d548b04a',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fields: {
                            Nome: nome,
                            Email: email,
                            Telefone: telefone || '(não informado)',
                            Assunto: assuntos[assunto],
                            Mensagem: mensagem,
                            Data: data,
                            Status: { name: 'Novo' }
                        }
                    })
                });
                
                if (response.ok) {
                    status.innerHTML = '✅ Mensagem enviada com sucesso! Obrigado pelo contato.';
                    status.style.color = '#6c9a8f';
                    document.getElementById('contactForm').reset();
                    charCount.textContent = '0/1000';
                } else {
                    const erro = await response.json();
                    status.innerHTML = '❌ Erro ao enviar: ' + (erro.error?.message || 'tente novamente');
                    status.style.color = '#cc6666';
                }
            } catch (error) {
                status.innerHTML = '❌ Erro de conexão. Verifique sua internet.';
                status.style.color = '#cc6666';
            }
        });
    </script>
    
    <!-- Formulário Automático (será inserido pelo JS) -->
    <script src="assets/js/formulario-automatico.js"></script>
</body>
</html>
