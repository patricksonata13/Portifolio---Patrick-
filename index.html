<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATRICK SONATA | HUB</title>
    <style>
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .hero { text-align: center; border: 1px solid #00ff41; padding: 40px; box-shadow: 0 0 20px rgba(0,255,65,0.2); }
        h1 { font-size: 2.5em; letter-spacing: 5px; margin-bottom: 20px; }
        .nav { display: flex; gap: 20px; }
        button { background: none; border: 1px solid #00ff41; color: #00ff41; padding: 10px 20px; cursor: pointer; font-family: inherit; transition: 0.3s; }
        button:hover { background: #00ff41; color: #000; box-shadow: 0 0 15px #00ff41; }
        .panel { position: fixed; right: -500px; top: 0; width: 400px; height: 100%; background: #050505; border-left: 2px solid #00ff41; transition: 0.5s; padding: 30px; box-sizing: border-box; z-index: 100; }
        .panel.active { right: 0; }
        .close-btn { color: #ff4444; cursor: pointer; margin-bottom: 20px; display: block; }
        #log-output { height: 300px; overflow-y: auto; border: 1px solid #222; padding: 10px; font-size: 14px; color: #00ccff; }
        input { width: 100%; background: #000; border: 1px solid #00ff41; color: #00ff41; padding: 10px; margin-top: 10px; outline: none; }
    </style>
</head>
<body>

    <div class="hero">
        <h1>PATRICK SONATA</h1>
        <div class="nav">
            <button onclick="openPanel('sobre')">SOBRE</button>
            <button onclick="openPanel('trabalhos')">TRABALHOS</button>
            <button onclick="openPanel('cdd')">CDD 3001</button>
        </div>
    </div>

    <div id="side-panel" class="panel">
        <span class="close-btn" onclick="closePanel()">[ FECHAR X ]</span>
        <div id="content"></div>
    </div>

    <script>
        const db = {
            sobre: "<h3>SOBRE</h3><p>Roteirista, desenvolvedor e criador de mundos focado em narrativas periféricas e afrofuturismo.</p>",
            trabalhos: "<h3>TRABALHOS</h3><p>• Pablo e Luisão (GloboPlay)<br>• Zorra (Globo)<br>• Cidade Correria</p>",
            cdd: "<h3>CDD 3001</h3><div id='log-output'>> SANKOFA OS INICIALIZADO...<br>> Digite HELP para comandos.</div><input type='text' id='game-input' placeholder='Comando...'>"
        };

        function openPanel(id) {
            const panel = document.getElementById('side-panel');
            const content = document.getElementById('content');
            content.innerHTML = db[id];
            panel.classList.add('active');

            if(id === 'cdd') {
                setTimeout(() => {
                    const input = document.getElementById('game-input');
                    input.addEventListener('keypress', (e) => {
                        if(e.key === 'Enter') {
                            const log = document.getElementById('log-output');
                            log.innerHTML += `<br>> Executando: ${input.value.toUpperCase()}`;
                            log.scrollTop = log.scrollHeight;
                            input.value = '';
                        }
                    });
                }, 100);
            }
        }

        function closePanel() {
            document.getElementById('side-panel').classList.remove('active');
        }
    </script>
</body>
</html>
